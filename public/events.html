<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily - Betta Contest Events</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .event-hero {
            padding: 6rem 2rem 4rem;
            text-align: center;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 2rem;
        }

        .event-card {
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .event-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .event-content {
            padding: 1.5rem;
        }

        .event-tag {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .event-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: #fff;
        }

        .event-info {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .event-info i {
            color: var(--primary);
        }

        .btn-register {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            display: block;
            transition: all 0.3s;
        }

        .btn-register:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        .user-nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>
    <div class="ocean-background">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
    </div>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="text-gradient"
                style="font-size: 1.5rem; font-weight: 800; text-decoration: none; letter-spacing: -1px;">SnaDaily<span
                    style="color: white; font-weight: 300;">Checker</span></a>

            <button class="hamburger-btn" onclick="toggleMenu()">
                <i class="ri-menu-4-line"></i>
            </button>
        </div>
    </nav>

    <!-- Nav Overlay -->
    <div class="nav-overlay-backdrop" id="navBackdrop" onclick="toggleMenu()"></div>
    <div class="nav-overlay" id="navOverlay">
        <div class="nav-menu-header">
            <span class="text-gradient" style="font-weight: 800; font-size: 1.25rem;">MENU</span>
            <button class="hamburger-btn" onclick="toggleMenu()" style="font-size: 1.25rem;">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="nav-menu-links">
            <a href="index.html" class="nav-menu-link">
                <i class="ri-home-4-line"></i> Beranda
            </a>
            <a href="events.html" class="nav-menu-link active">
                <i class="ri-calendar-event-line"></i> Event Kontes
            </a>
            <a href="track.html" class="nav-menu-link">
                <i class="ri-truck-line"></i> Lacak Pesanan
            </a>
            <div id="userMenuSection">
                <div style="height: 1px; background: var(--glass-border); margin: 0.5rem 0;"></div>
                <div id="userMenuLinks">
                    <!-- Data populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <header class="event-hero">
        <div class="container">
            <h1 class="text-gradient animate-fade-in"
                style="font-size: clamp(2.5rem, 8vw, 4rem); margin-bottom: 1rem; font-weight: 800; line-height: 1.1;">
                Betta Showdown <span style="color: white;">2026</span></h1>
            <p class="animate-fade-in"
                style="color: var(--text-muted); font-size: clamp(1rem, 3vw, 1.25rem); max-width: 700px; margin: 0 auto; line-height: 1.6;">
                Panggung tertinggi bagi para jawara cupang. Daftarkan ikan terbaikmu dan rebut total hadiah jutaan
                rupiah!
            </p>
        </div>
    </header>

    <main class="container">
        <div id="eventGrid" class="grid grid-3 animate-fade-in">
            <!-- Dynamic events will appear here -->
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 5rem;">
                <i class="ri-loader-4-line ri-spin"
                    style="font-size: 3rem; display: block; margin-bottom: 1rem; color: var(--primary);"></i>
                <span>Memuat daftar event terbaik...</span>
            </div>
        </div>

        <section id="myRegistrations" style="margin-top: 6rem; display: none;" class="animate-fade-in">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                <div style="width: 4px; height: 30px; background: var(--secondary); border-radius: 10px;"></div>
                <h2 style="font-size: 2rem; font-weight: 800;">Pendaftaran <span class="text-gradient">Saya</span></h2>
            </div>
            <div id="regList" class="grid grid-2">
                <!-- User's entries will appear here -->
            </div>
        </section>
    </main>

    <script>
        function toggleMenu() {
            const overlay = document.getElementById('navOverlay');
            const backdrop = document.getElementById('navBackdrop');
            overlay.classList.toggle('active');
            backdrop.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sna_user_data'));
            const userMenuLinks = document.getElementById('userMenuLinks');

            if (userData) {
                userMenuLinks.innerHTML = `
                    <a href="dashboard.html" class="nav-menu-link">
                        <i class="ri-dashboard-line"></i> Dashboard
                    </a>
                    <a href="#" onclick="logout()" class="nav-menu-link" style="color: var(--error);">
                        <i class="ri-logout-box-r-line"></i> Logout
                    </a>
                `;
                fetchUserRegistrations();
            } else {
                userMenuLinks.innerHTML = `
                    <a href="login.html" class="nav-menu-link">
                        <i class="ri-user-line"></i> Login
                    </a>
                    <a href="register.html" class="nav-menu-link" style="color: var(--secondary);">
                        <i class="ri-user-add-line"></i> Daftar Akun
                    </a>
                `;
            }

            fetchEvents();
        });

        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                if (data.success) {
                    const grid = document.getElementById('eventGrid');
                    if (data.data.length === 0) {
                        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Belum ada event tersedia.</div>';
                        return;
                    }

                    grid.innerHTML = data.data.map((ev, idx) => `
                        <div class="glass-panel animate-fade-in" style="animation-delay: ${idx * 0.1}s; display: flex; flex-direction: column; height: 100%; overflow: hidden; border-width: 0 0 0 0; border-top-width: 4px; border-top-color: ${ev.status === 'active' ? 'var(--secondary)' : 'var(--glass-border)'};">
                            <div style="position: relative; height: 200px; overflow: hidden;">
                                <img src="${ev.image_url}" style="width: 100%; height: 100%; object-fit: cover; transition: var(--transition);" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                                <div style="position: absolute; top: 1rem; right: 1rem; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); padding: 5px 12px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; color: white; border: 1px solid rgba(255,255,255,0.1);">
                                    <i class="ri-user-follow-line" style="color: var(--primary)"></i> ${ev.registration_count || 0}
                                </div>
                            </div>
                            <div style="padding: 1.5rem; display: flex; flex-direction: column; flex: 1;">
                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 0.75rem;">
                                    <span style="font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: ${ev.status === 'active' ? 'var(--secondary)' : 'var(--text-dim)'}; letter-spacing: 1px;">
                                        ${ev.status}
                                    </span>
                                    <div style="width: 4px; height: 4px; background: var(--text-dim); border-radius: 50%;"></div>
                                    <span style="font-size: 0.75rem; color: var(--text-muted); font-weight: 500;">
                                        <i class="ri-calendar-event-line"></i> ${ev.event_date}
                                    </span>
                                </div>
                                <h3 style="font-size: 1.5rem; font-weight: 800; margin-bottom: 1rem; line-height: 1.2;">${ev.title}</h3>
                                <div style="display: flex; align-items: center; gap: 10px; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1.5rem;">
                                    <i class="ri-map-pin-2-fill" style="color: var(--primary)"></i>
                                    <span>${ev.location}</span>
                                </div>
                                <p style="color: var(--text-muted); font-size: 0.9rem; line-height: 1.5; margin-bottom: 2rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                                    ${ev.description}
                                </p>
                                <div style="margin-top: auto;">
                                    ${ev.status === 'past' ?
                            '<button class="btn-primary" style="width: 100%; opacity: 0.5; cursor: not-allowed; background: var(--glass-bg); color: var(--text-muted); box-shadow: none;">EVENT SELESAI</button>' :
                            `<a href="contest-entry.html?event=${encodeURIComponent(ev.title)}" class="btn-primary" style="width: 100%;">DAFTAR KONTES</a>`
                        }
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('eventGrid').innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--error);">Gagal memuat event: ${data.error || 'Server error'}</div>`;
                }
            } catch (err) {
                console.error('Error fetching events:', err);
                document.getElementById('eventGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--error);">Terjadi kesalahan koneksi.</div>';
            }
        }

        function logout() {
            localStorage.removeItem('sna_user_token');
            localStorage.removeItem('sna_user_data');
            window.location.href = 'login.html';
        }

        async function fetchUserRegistrations() {
            const token = localStorage.getItem('sna_user_token');
            if (!token) return;

            try {
                const response = await fetch('/api/contest/my-registrations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    const container = document.getElementById('myRegistrations');
                    const list = document.getElementById('regList');
                    container.style.display = 'block';

                    list.innerHTML = data.data.map(reg => `
                        <div class="glass-panel" style="padding: 1.5rem; display: flex; gap: 1.5rem; align-items: center;">
                            <img src="${reg.fish_image_url || 'https://via.placeholder.com/100'}" style="width: 80px; height: 80px; border-radius: 12px; object-fit: cover;">
                            <div style="flex: 1;">
                                <h3 style="margin-bottom: 0.2rem;">${reg.fish_name}</h3>
                                <div style="color: var(--text-muted); font-size: 0.85rem;">Type: ${reg.fish_type}</div>
                                <div style="margin-top: 0.5rem;">
                                    <span style="padding: 0.2rem 0.8rem; border-radius: 4px; font-size: 0.75rem; font-weight: 700; background: ${getStatusColor(reg.status)}">
                                        ${reg.status.toUpperCase()}
                                    </span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error fetching registrations:', err);
            }
        }

        function getStatusColor(status, isEvent = false) {
            if (isEvent) {
                switch (status) {
                    case 'active': return 'rgba(0, 255, 136, 0.2); color: #00ff88;';
                    case 'past': return 'rgba(255, 255, 255, 0.1); color: #888;';
                    default: return 'rgba(0, 212, 255, 0.1); color: var(--primary);';
                }
            }
            switch (status) {
                case 'approved': return 'rgba(0, 255, 136, 0.2); color: #00ff88;';
                case 'rejected': return 'rgba(255, 77, 77, 0.2); color: #ff4d4d;';
                default: return 'rgba(255, 215, 0, 0.2); color: #ffd700;';
            }
        }
    </script>
</body>

</html>
