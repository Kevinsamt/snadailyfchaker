<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily - Betta Contest Events</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seasonal-themes.css">
    <script src="js/theme-switcher.js" defer></script>
    <style>
        .event-hero {
            padding: 8rem 1.5rem 5rem;
            text-align: center;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.1) 0%, transparent 80%);
            position: relative;
        }

        .event-hero h1 {
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -2px;
            margin-bottom: 1.25rem;
        }

        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .event-hero {
                padding: 4rem 1rem 2rem;
            }

            .event-grid {
                padding: 0.75rem;
                grid-template-columns: 1fr;
                gap: 1.25rem;
            }

            .reg-list-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }

        .event-card {
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .event-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .event-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--glass-border);
        }

        .event-content {
            padding: 1.5rem;
        }

        .event-tag {
            display: inline-block;
            padding: 0.3rem 1rem;
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary);
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .event-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: #fff;
        }

        .event-info {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .event-info i {
            color: var(--primary);
        }

        .btn-register {
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            display: block;
            transition: all 0.3s;
        }

        .btn-register:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        .user-nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        /* Support Logo Marquee Styles */
        .sponsor-marquee-container {
            margin-top: 1.25rem;
            padding: 12px 0;
            overflow: hidden;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .sponsor-marquee-track {
            display: flex;
            width: max-content;
            gap: 50px;
            animation: marquee 20s linear infinite;
            padding: 8px 0;
            align-items: center;
        }

        .sponsor-marquee-container:hover .sponsor-marquee-track {
            animation-play-state: paused;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .sponsor-logo {
            height: 42px;
            width: 42px;
            object-fit: contain;
            filter: grayscale(0.2) brightness(1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            padding: 4px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
        }

        .sponsor-logo:hover {
            filter: grayscale(0) brightness(1.2);
            transform: scale(1.2) translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Gold: The Platinum Tier */
        .logo-gold {
            height: 52px;
            width: 52px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            background: radial-gradient(circle at center, rgba(255, 215, 0, 0.1), transparent);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
            animation: gold-floating 3s ease-in-out infinite;
        }

        @keyframes gold-floating {

            0%,
            100% {
                transform: translateY(0) scale(1.1);
            }

            50% {
                transform: translateY(-5px) scale(1.15);
            }
        }

        .logo-gold:hover {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.6);
        }

        /* Silver: The Premium Tier */
        .logo-silver {
            height: 46px;
            width: 46px;
            border: 1px solid rgba(192, 192, 192, 0.2);
            background: radial-gradient(circle at center, rgba(192, 192, 192, 0.08), transparent);
            animation: silver-pulse 4s ease-in-out infinite;
        }

        @keyframes silver-pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                border-color: rgba(192, 192, 192, 0.4);
            }
        }

        /* Bronze: The Support Tier */
        .logo-bronze {
            opacity: 0.7;
            border: 1px solid rgba(205, 127, 50, 0.1);
        }

        .logo-bronze:hover {
            opacity: 1;
            border-color: rgba(205, 127, 50, 0.3);
        }
    </style>
</head>

<body>
    <div class="ocean-background">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
        <div class="bubble x4"></div>
        <div class="bubble x5"></div>
    </div>

    <nav class="navbar glass">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo text-gradient">SnaDaily<span
                    style="color: white; font-weight: 300;">Checker</span></a>

            <!-- Desktop Links -->
            <div class="desktop-nav-links">
                <a href="index.html">Beranda</a>
                <a href="events.html" class="active">Event Kontes</a>
                <a href="track.html">Lacak Pesanan</a>
                <a href="login.html" id="nav-login-link" class="nav-auth-btn">Login</a>
            </div>

            <button class="hamburger-btn mobile-only" onclick="toggleMenu()"
                style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px;">
                <i class="ri-menu-4-line"></i>
            </button>
        </div>
    </nav>

    <!-- Nav Overlay -->
    <div class="nav-overlay-backdrop" id="navBackdrop" onclick="toggleMenu()"></div>
    <div class="nav-overlay" id="navOverlay">
        <div class="nav-menu-header">
            <span class="text-gradient" style="font-weight: 800; font-size: 1.25rem;">MENU</span>
            <button class="hamburger-btn" onclick="toggleMenu()" style="font-size: 1.25rem;">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="nav-menu-links">
            <a href="index.html" class="nav-menu-link">
                <i class="ri-home-4-line"></i> Beranda
            </a>
            <a href="events.html" class="nav-menu-link active">
                <i class="ri-calendar-event-line"></i> Event Kontes
            </a>
            <a href="track.html" class="nav-menu-link">
                <i class="ri-truck-line"></i> Lacak Pesanan
            </a>
            <div id="userMenuLinks"></div>
        </div>
    </div>

    <header class="event-hero">
        <div class="container">
            <h1 class="text-gradient animate-fade-in"
                style="font-size: clamp(2.5rem, 8vw, 4rem); margin-bottom: 1rem; font-weight: 800; line-height: 1.1;">
                Betta Showdown <span style="color: white;">2026</span></h1>
            <p class="animate-fade-in"
                style="color: var(--text-muted); font-size: clamp(1rem, 3vw, 1.25rem); max-width: 700px; margin: 0 auto; line-height: 1.6;">
                Panggung tertinggi bagi para jawara cupang. Daftarkan ikan terbaikmu dan rebut total hadiah jutaan
                rupiah!
            </p>
        </div>
    </header>

    <main class="container">
        <div id="eventGrid" class="grid grid-3 animate-fade-in">
            <!-- Dynamic events will appear here -->
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 5rem;">
                <i class="ri-loader-4-line ri-spin"
                    style="font-size: 3rem; display: block; margin-bottom: 1rem; color: var(--primary);"></i>
                <span>Memuat daftar event terbaik...</span>
            </div>
        </div>

        <section id="myRegistrations" style="margin-top: 6rem; display: none;" class="animate-fade-in">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                <div style="width: 4px; height: 30px; background: var(--secondary); border-radius: 10px;"></div>
                <h2 style="font-size: 2rem; font-weight: 800;">Pendaftaran <span class="text-gradient">Saya</span></h2>
            </div>
            <div id="regList" class="grid grid-2">
                <!-- User's entries will appear here -->
            </div>
        </section>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        const escapeHTML = (str) => {
            if (!str) return '';
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        };

        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sna_user_data'));

            if (userData) {
                fetchUserRegistrations();
            }

            fetchEvents();
        });

        function checkAuthAndRegister(eventTitle) {
            const token = localStorage.getItem('sna_user_token');
            const targetUrl = `contest-entry.html?event=${encodeURIComponent(eventTitle)}`;

            if (token) {
                window.location.href = targetUrl;
            } else {
                // Redirect to login with redirect param
                window.location.href = `login.html?redirect=${encodeURIComponent(targetUrl)}`;
            }
        }

        async function fetchEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                if (data.success) {
                    const grid = document.getElementById('eventGrid');
                    if (data.data.length === 0) {
                        grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted);">Belum ada event tersedia.</div>';
                        return;
                    }

                    grid.innerHTML = data.data.map((ev, idx) => `
                        <div class="glass-panel animate-fade-in hover-lift" style="animation-delay: ${idx * 0.1}s; display: flex; flex-direction: column; height: 100%; overflow: hidden; border-top: 4px solid ${ev.status === 'active' ? 'var(--secondary)' : 'var(--glass-border)'};">
                            <div style="position: relative; height: 220px; overflow: hidden;">
                                <img src="${ev.image_url}" style="width: 100%; height: 100%; object-fit: cover;">
                                <div style="position: absolute; top: 1rem; right: 1rem; background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); padding: 6px 14px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; color: white; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 6px;">
                                    <i class="ri-user-follow-line" style="color: var(--primary)"></i> <span>${ev.registration_count || 0} Terdaftar</span>
                                </div>
                            </div>
                            <div style="padding: 1.75rem; display: flex; flex-direction: column; flex: 1;">
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 1rem;">
                                    <span class="badge ${ev.status === 'active' ? 'badge-primary' : 'badge-rejected'}" style="font-size: 0.65rem;">
                                        ${ev.status.toUpperCase()}
                                    </span>
                                    <span style="font-size: 0.75rem; color: var(--text-muted); font-weight: 600;">
                                        <i class="ri-calendar-event-line"></i> ${ev.event_date}
                                    </span>
                                </div>
                                <h3 style="font-size: 1.5rem; font-weight: 800; margin-bottom: 0.75rem; line-height: 1.2;">${ev.title}</h3>
                                <div style="display: flex; align-items: center; gap: 8px; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1.5rem; font-weight: 500;">
                                    <i class="ri-map-pin-2-fill" style="color: var(--primary)"></i>
                                    <span>${ev.location}</span>
                                </div>
                                <p style="color: var(--text-dim); font-size: 0.9rem; line-height: 1.6; margin-bottom: 2rem; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;">
                                    ${ev.description}
                                </p>
                                <div style="margin-top: auto;">
                                    <div id="logos-${ev.id}" class="sponsor-marquee-container" style="display: none; margin-bottom: 20px; border-radius: 12px;">
                                        <div class="sponsor-marquee-track"></div>
                                    </div>
                                    ${ev.status === 'past' ?
                            '<button class="btn-primary" style="width: 100%; opacity: 0.5; cursor: not-allowed; background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid var(--glass-border); box-shadow: none;">EVENT SELESAI</button>' :
                            ev.status === 'upcoming' ?
                                '<button class="btn-primary" style="width: 100%; opacity: 0.5; cursor: not-allowed; background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid var(--glass-border); box-shadow: none;">BELUM DIBUKA</button>' :
                                `<button onclick="checkAuthAndRegister('${escapeHTML(ev.title)}')" class="btn-primary hover-glow" style="width: 100%; border-radius: 100px; border: none; cursor: pointer;">DAFTAR SEKARANG</button>`
                        }
                                </div>
                            </div>
                        </div>
                    `).join('');

                    data.data.forEach(ev => fetchAndRenderLogos(ev.id));
                } else {
                    document.getElementById('eventGrid').innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--error);">Gagal memuat event: ${data.error || 'Server error'}</div>`;
                }
            } catch (err) {
                console.error('Error fetching events:', err);
                document.getElementById('eventGrid').innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: var(--error);">Terjadi kesalahan koneksi.</div>';
            }
        }


        function logout() {
            localStorage.removeItem('sna_user_token');
            localStorage.removeItem('sna_user_data');
            window.location.href = 'login.html';
        }

        async function fetchUserRegistrations() {
            const token = localStorage.getItem('sna_user_token');
            if (!token) return;

            try {
                const response = await fetch('/api/contest/my-registrations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.success && data.data.length > 0) {
                    const container = document.getElementById('myRegistrations');
                    const list = document.getElementById('regList');
                    container.style.display = 'block';

                    list.innerHTML = data.data.map((reg, idx) => `
                        <div class="reg-card-premium animate-fade-in" style="animation-delay: ${idx * 0.1}s; padding: 1rem;">
                            <img src="${reg.fish_image_url || 'https://via.placeholder.com/100'}" style="width: 60px; height: 60px; border-radius: 10px; object-fit: cover;">
                            <div style="flex: 1; min-width: 0;">
                                <h3 style="margin-bottom: 0.1rem; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${reg.fish_name}</h3>
                                <div style="color: var(--text-muted); font-size: 0.75rem; font-weight: 500;">Type: ${reg.fish_type}</div>
                            </div>
                            <div style="flex-shrink: 0;">
                                <span class="badge badge-${reg.status.toLowerCase()}">${reg.status.toUpperCase()}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error fetching registrations:', err);
            }
        }

        function getStatusColor(status, isEvent = false) {
            if (isEvent) {
                switch (status) {
                    case 'active': return 'rgba(0, 255, 136, 0.2); color: #00ff88;';
                    case 'past': return 'rgba(255, 255, 255, 0.1); color: #888;';
                    default: return 'rgba(0, 212, 255, 0.1); color: var(--primary);';
                }
            }
            switch (status) {
                case 'approved': return 'rgba(0, 255, 136, 0.2); color: #00ff88;';
                case 'rejected': return 'rgba(255, 77, 77, 0.2); color: #ff4d4d;';
                default: return 'rgba(255, 215, 0, 0.2); color: #ffd700;';
            }
        }

        // Update Desktop Nav Auth Link
        const loginLink = document.getElementById('nav-login-link');
        const userData = JSON.parse(localStorage.getItem('sna_user_data'));
        if (userData && loginLink) {
            loginLink.innerText = 'Dashboard';
            loginLink.href = userData.role === 'judge' ? 'judge.html' : 'dashboard.html';
        }

        async function fetchAndRenderLogos(eventId) {
            try {
                const response = await fetch(`/api/events/${eventId}/logos`);
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    const container = document.getElementById(`logos-${eventId}`);
                    const track = container ? container.querySelector('.sponsor-marquee-track') : null;
                    if (!container || !track) return;

                    container.style.display = 'block';

                    const logosHtml = data.data.map(logo => `
                        <img src="${logo.logo_url}" class="sponsor-logo logo-${logo.sponsor_level.toLowerCase()}" title="${logo.sponsor_level} Sponsor">
                    `).join('');

                    track.innerHTML = logosHtml + logosHtml;

                    const duration = Math.max(10, data.data.length * 3);
                    track.style.animationDuration = `${duration}s`;
                }
            } catch (err) {
                console.error(`Error fetching logos for event ${eventId}:`, err);
            }
        }

        async function checkIfWinnersExist(eventId) {
            try {
                const res = await fetch(`/api/events/${eventId}/winners`);
                const data = await res.json();
                if (data.success && data.data.length > 0) {
                    const btn = document.getElementById(`winners-btn-container-${eventId}`);
                    if (btn) btn.style.display = 'block';
                }
            } catch (err) { console.error(err); }
        }

        async function openWinnersModal(eventId, title) {
            const modal = document.getElementById('winnersModal');
            const list = document.getElementById('winnersList');
            document.getElementById('winnersEventTitle').innerText = title;
            modal.style.display = 'flex';
            list.innerHTML = '<div style="text-align: center; padding: 2rem;"><i class="ri-loader-4-line ri-spin"></i> Memuat pemenang...</div>';

            try {
                const res = await fetch(`/api/events/${eventId}/winners`);
                const data = await res.json();
                if (data.success) {
                    renderWinners(data.data);
                }
            } catch (err) {
                list.innerHTML = `<div style="text-align: center; color: var(--error);">Gagal memuat: ${err.message}</div>`;
            }
        }

        function renderWinners(winners) {
            const list = document.getElementById('winnersList');
            const gc = winners.find(w => w.winner_rank_gc);
            const bods = winners.filter(w => w.winner_rank_bod && !w.winner_rank_gc);
            const classWinners = winners.filter(w => w.winner_rank_class && !w.winner_rank_bod && !w.winner_rank_gc);

            let html = "";

            if (gc) {
                html += `
                    <div class="glass-panel" style="margin-bottom: 2rem; border: 2px solid #FFD700; background: linear-gradient(135deg, rgba(255,215,0,0.1) 0%, rgba(0,0,0,0) 100%); padding: 1.5rem; text-align: center;">
                        <i class="ri-vip-crown-fill" style="font-size: 3rem; color: #FFD700; display: block; margin-bottom: 0.5rem; filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));"></i>
                        <h4 style="font-size: 1.5rem; font-weight: 900; color: #FFD700; letter-spacing: 2px; margin-bottom: 1rem;">GRAND CHAMPION</h4>
                        <img src="${gc.fish_image_url}" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #FFD700; margin-bottom: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                        <h5 style="font-size: 1.25rem; font-weight: 800;">${escapeHTML(gc.fish_name)}</h5>
                        <p style="color: var(--text-muted); font-size: 0.9rem;">${escapeHTML(gc.contestant_name)} • ${escapeHTML(gc.contest_class)}</p>
                    </div>
                `;
            }

            if (bods.length > 0) {
                html += `<h4 style="font-weight: 800; font-size: 1.1rem; color: var(--secondary); margin-bottom: 1rem; display: flex; align-items: center; gap: 8px;"><i class="ri-medal-fill"></i> BEST OF DIVISION</h4>`;
                html += `<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1rem; margin-bottom: 2rem;">`;
                html += bods.map(b => `
                    <div class="glass-panel" style="padding: 1rem; text-align: center; border-color: rgba(192,192,192,0.3);">
                        <div style="font-size: 0.6rem; font-weight: 800; color: #C0C0C0; margin-bottom: 8px;">DIVISION ${b.contest_division}</div>
                        <img src="${b.fish_image_url}" style="width: 80px; height: 80px; border-radius: 12px; object-fit: cover; margin-bottom: 8px; border: 2px solid #C0C0C0;">
                        <h6 style="font-size: 0.85rem; font-weight: 800; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${escapeHTML(b.fish_name)}</h6>
                        <p style="font-size: 0.7rem; color: var(--text-muted);">${escapeHTML(b.contestant_name)}</p>
                    </div>
                `).join('');
                html += `</div>`;
            }

            if (classWinners.length > 0) {
                html += `<h4 style="font-weight: 800; font-size: 1.1rem; color: var(--primary); margin-bottom: 1rem; display: flex; align-items: center; gap: 8px;"><i class="ri-award-fill"></i> CLASS WINNERS</h4>`;
                html += `<div style="display: grid; gap: 10px;">`;
                html += classWinners.map(w => `
                    <div class="glass-panel" style="padding: 10px; display: flex; align-items: center; gap: 12px; border-radius: 12px;">
                        <div style="width: 36px; height: 36px; border-radius: 50%; background: ${w.winner_rank_class === 1 ? '#FFD700' : w.winner_rank_class === 2 ? '#C0C0C0' : '#CD7F32'}; color: #000; display: grid; place-items: center; font-weight: 900; font-size: 0.9rem;">${w.winner_rank_class}</div>
                        <div style="flex: 1;">
                            <div style="font-size: 0.9rem; font-weight: 800;">${escapeHTML(w.fish_name)}</div>
                            <div style="font-size: 0.7rem; color: var(--text-muted);">${escapeHTML(w.contestant_name)} • Class ${w.contest_class}</div>
                        </div>
                        <img src="${w.fish_image_url}" style="width: 40px; height: 40px; border-radius: 8px; object-fit: cover;">
                    </div>
                `).join('');
                html += `</div>`;
            }

            list.innerHTML = html;
        }

        function closeWinnersModal() {
            document.getElementById('winnersModal').style.display = 'none';
        }
    </script>
</body>
