<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily | User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seasonal-themes.css">
    <script src="js/seasonal-manager.js" defer></script>
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }

        .profile-card {
            text-align: center;
            padding: 2.5rem 2rem;
            position: sticky;
            top: 2rem;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            background: var(--gradient-main);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            border: 3px solid var(--primary);
            box-shadow: var(--shadow-glow);
        }

        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-info p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .reg-card {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            transition: all 0.3s;
        }

        .reg-card:hover {
            border-color: var(--primary);
            transform: translateX(10px);
        }

        .fish-thumb {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--glass-border);
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 90%;
            max-width: 500px;
            padding: 2.5rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="text-gradient"
                style="font-size: 1.5rem; font-weight: 800; text-decoration: none; letter-spacing: -1px;">SnaDaily<span
                    style="color: white; font-weight: 300;">Checker</span></a>

            <button class="hamburger-btn" onclick="toggleMenu()">
                <i class="ri-menu-4-line"></i>
            </button>
        </div>
    </nav>

    <!-- Nav Overlay -->
    <div class="nav-overlay-backdrop" id="navBackdrop" onclick="toggleMenu()"></div>
    <div class="nav-overlay" id="navOverlay">
        <div class="nav-menu-header">
            <span class="text-gradient" style="font-weight: 800; font-size: 1.25rem;">MENU</span>
            <button class="hamburger-btn" onclick="toggleMenu()" style="font-size: 1.25rem;">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="nav-menu-links">
            <a href="index.html" class="nav-menu-link">
                <i class="ri-home-4-line"></i> Beranda
            </a>
            <a href="events.html" class="nav-menu-link">
                <i class="ri-calendar-event-line"></i> Event Kontes
            </a>
            <a href="track.html" class="nav-menu-link">
                <i class="ri-truck-line"></i> Lacak Pesanan
            </a>
            <div id="userMenuLinks"></div>
        </div>
    </div>

    <main class="container animate-fade-in" style="margin-top: 2rem;">
        <div class="dashboard-container">
            <!-- Sidebar Profile -->
            <aside>
                <div class="glass-panel profile-card animate-fade-in" style="height: fit-content; padding: 2.5rem;">
                    <div id="userInitial"
                        style="width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 50%; display: grid; place-items: center; font-size: 3rem; color: #000; font-weight: 800; margin: 0 auto 1.5rem; box-shadow: 0 0 20px var(--primary-glow);">
                        U</div>
                    <div class="profile-info">
                        <h2 id="fullNameDisplay" style="font-size: 1.75rem; font-weight: 800; margin-bottom: 0.2rem;">
                            Memuat...</h2>
                        <p id="usernameDisplay"
                            style="color: var(--text-muted); margin-bottom: 2rem; font-family: monospace; font-size: 0.9rem;">
                            @username</p>

                        <div class="stat-grid"
                            style="grid-template-columns: 1fr 1fr; border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border); padding: 1.5rem 0; margin-bottom: 2rem;">
                            <div class="stat-item" style="background: none; border: none; padding: 0;">
                                <div class="stat-value" id="totalReg" style="font-size: 1.75rem;">0</div>
                                <div class="stat-label">Terdaftar</div>
                            </div>
                            <div style="width: 1px; background: var(--glass-border);"></div>
                            <div class="stat-item" style="background: none; border: none; padding: 0;">
                                <div class="stat-value" id="approvedReg"
                                    style="font-size: 1.75rem; color: var(--success);">0</div>
                                <div class="stat-label">Disetujui</div>
                            </div>
                        </div>

                        <button class="btn-primary"
                            style="width: 100%; padding: 0.8rem; font-size: 0.9rem; border-radius: var(--radius-md);"
                            onclick="openModal()">
                            <i class="ri-edit-line"></i> EDIT PROFIL
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main>
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                    <div style="width: 4px; height: 24px; background: var(--primary); border-radius: 10px;"></div>
                    <h2 style="font-size: 1.75rem; font-weight: 800;">Riwayat <span class="text-gradient">Kontes</span>
                    </h2>
                </div>

                <div id="registrationList" class="grid" style="grid-template-columns: 1fr;">
                    <div style="text-align: center; padding: 5rem; color: var(--text-muted);">
                        <i class="ri-loader-3-line ri-spin"
                            style="font-size: 2.5rem; color: var(--primary); display: block; margin-bottom: 1rem;"></i>
                        Memuat riwayat pendaftaran...
                    </div>
                </div>
            </main>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editModal" class="modal">
        <div class="glass-panel modal-content animate-fade-in" style="border: 1px solid var(--glass-border-bright);">
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                <div style="width: 4px; height: 24px; background: var(--primary); border-radius: 10px;"></div>
                <h2 style="font-size: 1.5rem; font-weight: 800;">Edit <span class="text-gradient">Profil</span></h2>
            </div>
            <form id="profileForm">
                <div class="input-group">
                    <label class="input-label">Nama Lengkap</label>
                    <input type="text" id="editFullName" class="glass-input" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Nomor WhatsApp</label>
                    <input type="tel" id="editPhone" class="glass-input" required placeholder="08xxxxxxx">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="button" class="btn-primary"
                        style="background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border); box-shadow: none;"
                        onclick="closeModal()">BATAL</button>
                    <button type="submit" class="btn-primary" style="flex: 1;">SIMPAN PROFIL</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('sna_user_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            fetchProfile();
            fetchRegistrations();
        });

        async function fetchProfile() {
            const token = localStorage.getItem('sna_user_token');
            try {
                const res = await fetch('/api/user/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    const u = data.data;
                    document.getElementById('fullNameDisplay').innerText = u.full_name;
                    document.getElementById('usernameDisplay').innerText = '@' + u.username;
                    document.getElementById('userInitial').innerText = u.full_name.charAt(0).toUpperCase();

                    // Pre-fill modal
                    document.getElementById('editFullName').value = u.full_name;
                    document.getElementById('editPhone').value = u.phone;

                    // Update local data
                    localStorage.setItem('sna_user_data', JSON.stringify({
                        username: u.username,
                        fullName: u.full_name
                    }));
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function fetchRegistrations() {
            const token = localStorage.getItem('sna_user_token');
            try {
                const res = await fetch('/api/contest/my-registrations', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    const list = data.data;
                    document.getElementById('totalReg').innerText = list.length;
                    document.getElementById('approvedReg').innerText = list.filter(r => r.status === 'approved').length;

                    if (list.length > 0) {
                        document.getElementById('registrationList').innerHTML = list.map((reg, idx) => `
                            <div class="glass-panel animate-fade-in" style="animation-delay: ${idx * 0.1}s; display: flex; align-items: center; gap: 1.5rem; padding: 1.25rem; border-left: 4px solid ${reg.status === 'approved' ? 'var(--success)' : reg.status === 'rejected' ? 'var(--error)' : 'var(--warning)'};">
                                <img src="${reg.fish_image_url || 'https://via.placeholder.com/100'}" style="width: 80px; height: 80px; object-fit: cover; border-radius: 12px; border: 1px solid var(--glass-border);">
                                <div style="flex: 1;">
                                    <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 0.25rem;">
                                        <span style="font-size: 0.75rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 0.5px;">${reg.contest_name}</span>
                                        <div style="width: 4px; height: 4px; background: var(--text-dim); border-radius: 50%;"></div>
                                        <span style="font-size: 0.7rem; color: var(--text-dim);">${new Date(reg.created_at).toLocaleDateString('id-ID')}</span>
                                    </div>
                                    <h3 style="font-size: 1.2rem; font-weight: 800; margin-bottom: 0.25rem;">${reg.fish_name}</h3>
                                    <div style="font-size: 0.8rem; color: var(--text-muted); font-weight: 500;">Kategori: ${reg.fish_type}</div>
                                </div>
                                <div style="text-align: right;">
                                    <span style="display: inline-block; padding: 5px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 800; background: ${reg.status === 'approved' ? 'rgba(16, 185, 129, 0.1)' : reg.status === 'rejected' ? 'rgba(239, 68, 68, 0.1)' : 'rgba(245, 158, 11, 0.1)'}; color: ${reg.status === 'approved' ? 'var(--success)' : reg.status === 'rejected' ? 'var(--error)' : 'var(--warning)'}; border: 1px solid ${reg.status === 'approved' ? 'rgba(16, 185, 129, 0.2)' : reg.status === 'rejected' ? 'rgba(239, 68, 68, 0.2)' : 'rgba(245, 158, 11, 0.2)'};">
                                        ${reg.status.toUpperCase()}
                                    </span>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (err) {
                console.error(err);
            }
        }

        function getStatusColor(status) {
            switch (status) {
                case 'approved': return 'rgba(0, 255, 136, 0.2); color: #00ff88;';
                case 'rejected': return 'rgba(255, 77, 77, 0.2); color: #ff4d4d;';
                default: return 'rgba(255, 215, 0, 0.2); color: #ffd700;';
            }
        }

        function openModal() { document.getElementById('editModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('editModal').style.display = 'none'; }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('sna_user_token');
            const fullName = document.getElementById('editFullName').value;
            const phone = document.getElementById('editPhone').value;

            try {
                const res = await fetch('/api/user/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ fullName, phone })
                });
                if (res.ok) {
                    alert('Profil berhasil diperbarui!');
                    closeModal();
                    fetchProfile();
                }
            } catch (err) {
                alert('Gagal memperbarui profil');
            }
        });

    </script>
</body>

</html>
