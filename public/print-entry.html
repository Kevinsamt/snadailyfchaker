<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Card - Kontes Ikan</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @media print {
            body {
                background: white !important;
                margin: 0;
                padding: 0;
            }

            .no-print {
                display: none !important;
            }

            @page {
                size: landscape;
                margin: 0;
            }
        }

        body {
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
        }

        .entry-card-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .entry-card {
            background: white;
            border: 4px solid #000;
            border-radius: 12px;
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 200px 1fr auto;
            gap: 2rem;
            align-items: center;
            min-height: 250px;
        }

        .fish-image-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fish-image {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #000;
        }

        .entry-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contest-name {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .entry-details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .detail-item {
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.3rem;
        }

        .detail-label {
            font-size: 0.65rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 0.15rem;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #000;
            font-weight: 800;
        }

        .entry-number-section {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, #00d4ff, #00fa9a);
            border-radius: 12px;
            border: 3px solid #000;
            min-width: 200px;
        }

        .entry-label {
            font-size: 0.75rem;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .entry-number {
            font-size: 3rem;
            font-weight: 900;
            color: #000;
            letter-spacing: 3px;
            line-height: 1;
        }

        .print-btn {
            background: linear-gradient(135deg, #00d4ff, #00a3cc);
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            margin: 1.5rem auto;
            display: block;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.6);
        }

        @media (max-width: 768px) {
            .entry-card {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .fish-image {
                width: 150px;
                height: 150px;
            }

            .entry-number {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="entry-card-container">
        <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print Entry Card</button>

        <div class="entry-card">
            <!-- Fish Image -->
            <div class="fish-image-section">
                <img id="fishImage" class="fish-image" src="" alt="Fish Photo" style="display: none;">
                <div id="noImagePlaceholder"
                    style="width: 180px; height: 180px; background: #f0f0f0; border-radius: 10px; border: 3px dashed #ccc; display: grid; place-items: center; font-size: 3rem; color: #ccc;">
                    üê†
                </div>
            </div>

            <!-- Entry Info -->
            <div class="entry-info">
                <div class="contest-name" id="contestName">KONTES IKAN</div>

                <div class="entry-details-grid">
                    <div class="detail-item" style="grid-column: 1 / -1;">
                        <div class="detail-label">Kelas</div>
                        <div class="detail-value" id="contestClass">-</div>
                    </div>
                    <div class="detail-item" style="grid-column: 1 / -1;">
                        <div class="detail-label">Nama Team</div>
                        <div class="detail-value" id="teamName">-</div>
                    </div>
                </div>
            </div>

            <!-- Entry Number -->
            <div class="entry-number-section">
                <div class="entry-label">Entry No.</div>
                <div class="entry-number" id="entryNumber">---</div>
            </div>
        </div>

        <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print Entry Card</button>
    </div>

    <script>
        // Get registration ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const regId = urlParams.get('id');

        if (regId) {
            fetchEntryData(regId);
        } else {
            alert('ID Registrasi tidak ditemukan!');
            window.location.href = '/dashboard.html';
        }

        async function fetchEntryData(id) {
            try {
                const token = localStorage.getItem('sna_user_token');
                const response = await fetch(`/api/user/registrations/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }

                const data = await response.json();
                const reg = data.data;

                // Populate card
                document.getElementById('entryNumber').textContent = reg.entry_number || 'N/A';
                document.getElementById('contestName').textContent = reg.contest_name || 'KONTES IKAN';
                document.getElementById('contestClass').textContent = reg.contest_class || '-';
                document.getElementById('teamName').textContent = reg.team_name || '-';

                if (reg.fish_image_url) {
                    const img = document.getElementById('fishImage');
                    img.src = reg.fish_image_url;
                    img.style.display = 'block';
                    document.getElementById('noImagePlaceholder').style.display = 'none';
                }

            } catch (err) {
                console.error('Error:', err);
                alert('Gagal memuat data entry: ' + err.message);
            }
        }
    </script>
</body>

</html>
