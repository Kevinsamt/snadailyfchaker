<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Entry Number | SnaDaily</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .print-card {
            width: 350px;
            border: 4px solid black;
            padding: 30px;
            text-align: center;
            background: white;
        }

        .header {
            font-size: 1.2rem;
            font-weight: 900;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .class-label {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .spec-label {
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .entry-no-label {
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0;
        }

        .entry-number {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            line-height: 1;
        }

        .tier-label {
            display: inline-block;
            padding: 8px 20px;
            background: black;
            color: white;
            font-size: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            border-radius: 5px;
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px dashed #ccc;
            padding-top: 10px;
        }

        @media print {
            body {
                background: none;
                padding: 0;
                min-height: auto;
            }

            .print-card {
                border: 2px solid black;
                width: 100%;
                max-width: none;
                box-shadow: none;
            }

            .no-print {
                display: none;
            }
        }

        .no-print {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .btn-print {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="no-print">
        <button class="btn-print" onclick="window.print()">
            CETAK SEKARANG
        </button>
    </div>

    <div id="printArea" class="print-card">
        <div class="header">SNADAILY CONTEST</div>

        <div class="class-label" id="mainClass">CLASS ...</div>
        <div class="spec-label" id="specLabel">SPESIFIKASI ...</div>

        <div class="entry-no-label">NO ENTRY</div>
        <div class="entry-number" id="entryNo">0000</div>

        <div class="tier-label" id="tierLabel">... TIER</div>

        <div class="footer">
            <div id="fishName" style="font-weight: bold; margin-bottom: 2px;">FISH NAME</div>
            <div id="regDate">01 Jan 2026</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const token = localStorage.getItem('sna_user_token') || sessionStorage.getItem('sna_admin_token');

            if (!id || !token) {
                document.body.innerHTML = '<h1>Akses ditolak atau data tidak lengkap.</h1>';
                return;
            }

            try {
                const res = await fetch(`/api/contest/registrations/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                if (data.success) {
                    const reg = data.data;

                    // Logic to map ID to Class Name
                    const classMap = {
                        'A': 'Class A',
                        'B': 'Class B',
                        'C': 'Class C'
                    };
                    const mainClassChar = reg.contest_class ? reg.contest_class.charAt(0) : '?';

                    document.getElementById('mainClass').innerText = classMap[mainClassChar] || 'CLASS ' + mainClassChar;
                    document.getElementById('specLabel').innerText = 'SPESIFIKASI ' + (reg.contest_class || 'N/A');
                    document.getElementById('entryNo').innerText = reg.entry_number || '0000';
                    document.getElementById('tierLabel').innerText = (reg.registration_tier || 'STANDARD').toUpperCase() + ' TIER';
                    document.getElementById('fishName').innerText = reg.fish_name.toUpperCase();

                    const date = new Date(reg.created_at);
                    document.getElementById('regDate').innerText = date.toLocaleDateString('id-ID', {
                        day: 'numeric', month: 'short', year: 'numeric'
                    });

                    // Auto trigger print after short delay
                    setTimeout(() => {
                        window.print();
                    }, 500);

                } else {
                    document.body.innerHTML = '<h1>Gagal memuat data: ' + data.error + '</h1>';
                }
            } catch (err) {
                document.body.innerHTML = '<h1>Terjadi kesalahan sistem.</h1>';
            }
        });
    </script>
</body>

</html>
