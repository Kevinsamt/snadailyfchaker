<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Card - Kontes Ikan</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @media print {
            body {
                background: white !important;
                margin: 0;
                padding: 10mm;
            }

            .no-print {
                display: none !important;
            }

            @page {
                size: landscape;
                margin: 0;
            }
        }

        body {
            margin: 0;
            padding: 2rem;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .entry-card-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .entry-card {
            background: white;
            border: 5px solid #000;
            border-radius: 20px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 240px 1fr 480px;
            gap: 2.5rem;
            align-items: center;
            min-height: 280px;
        }

        /* Fish Image Section */
        .fish-image-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fish-box {
            width: 220px;
            height: 220px;
            border: 4px solid #000;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
        }

        .fish-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fish-placeholder {
            font-size: 5rem;
            color: #ddd;
        }

        /* Contest Info Section */
        .contest-info {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contest-title {
            font-size: 1.1rem;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.3;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0.5rem;
        }

        .info-label {
            font-size: 0.65rem;
            color: #666;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.5rem;
            color: #000;
            font-weight: 800;
        }

        /* Entry Number Section */
        .entry-number-box {
            background: linear-gradient(135deg, #00d4ff, #00fa9a);
            border: 4px solid #000;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 140px;
        }

        .entry-label {
            font-size: 0.75rem;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.75rem;
        }

        .entry-number {
            font-size: 2.8rem;
            font-weight: 900;
            color: #000;
            letter-spacing: 2px;
            line-height: 1.1;
            word-wrap: break-word;
        }

        .print-btn {
            background: linear-gradient(135deg, #00d4ff, #00a3cc);
            color: #000;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            margin: 1.5rem auto;
            display: block;
            transition: all 0.3s ease;
        }

        .print-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.6);
        }

        @media (max-width: 1024px) {
            .entry-card {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem;
            }

            .fish-box {
                margin: 0 auto;
            }

            .entry-number {
                font-size: 2rem;
            }

            .entry-number-box {
                min-height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="entry-card-container">
        <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print Entry Card</button>

        <div class="entry-card">
            <!-- Fish Image -->
            <div class="fish-image-section">
                <div class="fish-box">
                    <img id="fishImage" class="fish-image" src="" alt="Fish Photo" style="display: none;">
                    <div id="fishPlaceholder" class="fish-placeholder">üê†</div>
                </div>
            </div>

            <!-- Contest Info -->
            <div class="contest-info">
                <div class="contest-title" id="contestName">BETTATUMEDAN MID CHAMPIONSHIP</div>

                <div class="info-row">
                    <div class="info-label">KELAS</div>
                    <div class="info-value" id="contestClass">-</div>
                </div>

                <div class="info-row">
                    <div class="info-label">SPESIFIKASI</div>
                    <div class="info-value" id="registrationTier">-</div>
                </div>

                <div class="info-row">
                    <div class="info-label">NAMA TEAM</div>
                    <div class="info-value" id="teamName">-</div>
                </div>
            </div>

            <!-- Entry Number -->
            <div class="entry-number-box">
                <div class="entry-label">ENTRY NO.</div>
                <div class="entry-number" id="entryNumber">---</div>
            </div>
        </div>

        <button class="print-btn no-print" onclick="window.print()">üñ®Ô∏è Print Entry Card</button>
    </div>

    <script>
        // Get registration ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const regId = urlParams.get('id');

        if (regId) {
            fetchEntryData(regId);
        } else {
            alert('ID Registrasi tidak ditemukan!');
            window.location.href = '/dashboard.html';
        }

        async function fetchEntryData(id) {
            try {
                const token = localStorage.getItem('sna_user_token');
                const response = await fetch(`/api/user/registrations/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Gagal mengambil data');
                }

                const data = await response.json();
                const reg = data.data;

                // Populate card
                document.getElementById('entryNumber').textContent = reg.entry_number || 'N/A';
                document.getElementById('contestName').textContent = reg.contest_name || 'KONTES IKAN';
                document.getElementById('contestClass').textContent = reg.contest_class || '-';
                document.getElementById('registrationTier').textContent = reg.registration_tier || '-';
                document.getElementById('teamName').textContent = reg.team_name || '-';

                if (reg.fish_image_url) {
                    const img = document.getElementById('fishImage');
                    img.src = reg.fish_image_url;
                    img.style.display = 'block';
                    document.getElementById('fishPlaceholder').style.display = 'none';
                }

            } catch (err) {
                console.error('Error:', err);
                alert('Gagal memuat data entry: ' + err.message);
            }
        }
    </script>
</body>

</html>
