<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        const token = localStorage.getItem('sna_user_token');
        const userData = JSON.parse(localStorage.getItem('sna_user_data'));
        if (!token || !userData || userData.role !== 'judge') window.location.href = 'login.html';
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily | Scoring Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="judge.html" class="text-gradient"
                style="font-size: 1.3rem; font-weight: 800; text-decoration: none;"><i class="ri-arrow-left-s-line"></i>
                Kembali ke Dashboard</a>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <span id="eventNameHeader" style="font-weight: 700; color: white;">Event Title</span>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 2rem; display: grid; grid-template-columns: 1fr 400px; gap: 2rem;">
        <!-- Left: Contestant List -->
        <div class="glass-panel" style="padding: 2rem;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="width: 4px; height: 24px; background: var(--secondary); border-radius: 10px;"></div>
                    <h2 style="font-size: 1.5rem; font-weight: 800;">Daftar <span class="text-gradient">Ikan</span>
                        Kontes</h2>
                </div>
                <button class="tab-btn" id="compareToggle" onclick="toggleCompareMode()"
                    style="font-size: 0.8rem; padding: 5px 15px;">
                    <i class="ri-layout-grid-line"></i> Mode Bandingkan
                </button>
            </div>

            <div id="entriesList" style="display: grid; gap: 1rem;">
                <!-- Entries injected here -->
            </div>

            <!-- Comparison Grid (Hidden by default) -->
            <div id="compareGrid"
                style="display: none; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 1.5rem; margin-top: 1rem;">
                <!-- Grid contents injected here -->
            </div>
        </div>

        <!-- Right: Scoring Panel (Sticky) -->
        <aside>
            <div id="scoringSection" class="glass-panel"
                style="padding: 2rem; position: sticky; top: 2rem; display: none;">
                <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
                    <div style="width: 4px; height: 24px; background: var(--primary); border-radius: 10px;"></div>
                    <h2 style="font-size: 1.5rem; font-weight: 800;">Beri <span class="text-gradient">Nilai</span></h2>
                </div>

                <div id="selectedFishInfo" style="margin-bottom: 2rem;">
                    <div style="position: relative; margin-bottom: 1rem;">
                        <img id="fishPreview" src=""
                            style="width: 100%; height: 250px; object-fit: cover; border-radius: 12px; border: 1px solid var(--glass-border);">
                        <div id="videoContainer" style="display: none; margin-top: 1rem;">
                            <label class="input-label" style="font-size: 0.75rem; color: var(--primary);"><i
                                    class="ri-video-line"></i> Video Kontestan</label>
                            <div id="videoPlaceholder" class="glass-panel"
                                style="padding: 1rem; font-size: 0.8rem; background: rgba(0,0,0,0.5); display: flex; align-items: center; gap: 10px;">
                                <i class="ri-play-circle-line" style="font-size: 1.5rem;"></i>
                                <a id="videoLink" href="#" target="_blank"
                                    style="color: white; text-decoration: underline;">Buka Video (Tab Baru)</a>
                            </div>
                        </div>
                    </div>
                    <h3 id="fishTitle" style="font-weight: 800; font-size: 1.5rem; margin-bottom: 0.2rem;">Nama Ikan
                    </h3>
                    <p id="fishType"
                        style="color: var(--primary); font-weight: 700; font-size: 0.9rem; margin-bottom: 1rem;">Jenis
                        Ikan</p>

                    <div class="glass-panel"
                        style="padding: 1rem; font-size: 0.85rem; text-align: left; background: rgba(255,255,255,0.03);">
                        <div style="margin-bottom: 0.5rem; display: flex; gap: 8px;"><i class="ri-group-line"
                                style="color: var(--secondary);"></i> <strong>Tim:</strong> <span id="teamVal">-</span>
                        </div>
                        <div style="margin-bottom: 0.5rem; display: flex; gap: 8px;"><i class="ri-whatsapp-line"
                                style="color: #25D366;"></i> <strong>WA:</strong> <span id="waVal">-</span></div>
                        <div style="display: flex; gap: 8px;"><i class="ri-map-pin-line"
                                style="color: var(--error);"></i> <strong>Alamat:</strong> <span id="addressVal"
                                style="font-size: 0.8rem;">-</span></div>
                    </div>
                </div>

                <form id="scoringForm">
                    <input type="hidden" id="selectedEntryId">
                    <div class="input-group">
                        <label class="input-label" style="display: flex; justify-content: space-between;">
                            Skor (1 - 100) <span id="scoreVal"
                                style="color: var(--primary); font-weight: 800;">50</span>
                        </label>
                        <input type="range" id="scoreInput" min="1" max="100" value="50" class="glass-input"
                            style="padding: 0; cursor: pointer;"
                            oninput="document.getElementById('scoreVal').innerText = this.value">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Komentar Juri</label>
                        <textarea id="judgeComment" class="glass-input" style="height: 100px; resize: none;"
                            placeholder="Catatan untuk pemilik..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">SIMPAN
                        NILAI</button>
                </form>
            </div>

            <div id="noSelectMsg" class="glass-panel"
                style="padding: 3rem; text-align: center; color: var(--text-muted);">
                <i class="ri-cursor-line" style="font-size: 2.5rem; display: block; margin-bottom: 1rem;"></i>
                Pilih ikan dari daftar di samping untuk memulai penilaian.
            </div>
        </aside>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        let currentEventId = new URLSearchParams(window.location.search).get('eventId');

        let allEntries = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!currentEventId) window.location.href = 'judge.html';
            fetchEntries();
        });

        async function fetchEntries() {
            const token = localStorage.getItem('sna_user_token');
            try {
                const res = await fetch(`/api/judge/events/${currentEventId}/entries`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    allEntries = data.data;
                    const list = allEntries;
                    if (list.length === 0) {
                        document.getElementById('entriesList').innerHTML = `<p style="text-align: center; color: var(--text-muted); padding: 5rem;">Belum ada kontestan yang disetujui di event ini.</p>`;
                        return;
                    }

                    // Render List
                    document.getElementById('entriesList').innerHTML = list.map(entry => `
                        <div class="glass-panel entry-item animate-fade-in" onclick="selectEntry(${JSON.stringify(entry).replace(/"/g, '&quot;')})" style="padding: 1rem; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 1rem; ${entry.score ? 'border-left: 4px solid var(--success); opacity: 0.8;' : 'border-left: 4px solid var(--glass-border);'}">
                            <img src="${entry.fish_image_url}" style="width: 50px; height: 50px; border-radius: 8px; object-fit: cover;">
                            <div style="flex: 1;">
                                <div style="font-weight: 700;">${entry.fish_name}</div>
                                <div style="font-size: 0.8rem; color: var(--text-muted);">${entry.team_name || entry.contestant_name} â€¢ ${entry.fish_type}</div>
                            </div>
                            <div style="text-align: right;">
                                ${entry.score ? `<span style="font-size: 1.1rem; font-weight: 800; color: var(--primary);">${entry.score}</span>` : '<i class="ri-edit-circle-line" style="font-size: 1.25rem;"></i>'}
                            </div>
                        </div>
                    `).join('');

                    // Render Comparison Grid
                    document.getElementById('compareGrid').innerHTML = list.map(entry => `
                        <div class="glass-panel animate-fade-in" onclick="selectEntry(${JSON.stringify(entry).replace(/"/g, '&quot;')})" style="padding: 0.75rem; cursor: pointer; border: 1px solid ${entry.score ? 'var(--success)' : 'var(--glass-border)'}; text-align: center;">
                            <img src="${entry.fish_image_url}" style="width: 100%; height: 120px; border-radius: 8px; object-fit: cover; margin-bottom: 0.5rem;">
                            <div style="font-weight: 700; font-size: 0.85rem; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">${entry.fish_name}</div>
                            <div style="font-size: 0.75rem; color: var(--text-muted);">${entry.fish_type}</div>
                            ${entry.score ? `<div style="font-weight: 800; color: var(--primary); margin-top: 5px;">${entry.score}</div>` : ''}
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error(err);
            }
        }

        function toggleCompareMode() {
            const list = document.getElementById('entriesList');
            const grid = document.getElementById('compareGrid');
            const btn = document.getElementById('compareToggle');

            if (list.style.display === 'none') {
                list.style.display = 'grid';
                grid.style.display = 'none';
                btn.innerHTML = '<i class="ri-layout-grid-line"></i> Mode Bandingkan';
                btn.classList.remove('active');
            } else {
                list.style.display = 'none';
                grid.style.display = 'grid';
                btn.innerHTML = '<i class="ri-list-check"></i> Mode List';
                btn.classList.add('active');
            }
        }

        function selectEntry(entry) {
            document.getElementById('noSelectMsg').style.display = 'none';
            document.getElementById('scoringSection').style.display = 'block';

            document.getElementById('selectedEntryId').value = entry.id;
            document.getElementById('fishTitle').innerText = entry.fish_name;
            document.getElementById('fishType').innerText = entry.fish_type;
            document.getElementById('fishPreview').src = entry.fish_image_url;

            // New fields
            document.getElementById('teamVal').innerText = entry.team_name || '-';
            document.getElementById('waVal').innerText = entry.wa_number || '-';
            document.getElementById('addressVal').innerText = entry.full_address || '-';

            // Video handling
            const videoContainer = document.getElementById('videoContainer');
            const videoLink = document.getElementById('videoLink');
            if (entry.video_url) {
                videoContainer.style.display = 'block';
                videoLink.href = entry.video_url;
                videoLink.innerText = 'Buka Video (' + (entry.video_url.includes('youtube') ? 'YouTube' : 'Link Eksternal') + ')';
            } else {
                videoContainer.style.display = 'none';
            }

            document.getElementById('scoreInput').value = entry.score || 50;
            document.getElementById('scoreVal').innerText = entry.score || 50;
            document.getElementById('judgeComment').value = entry.judge_comment || '';

            // Highlight selected
            document.querySelectorAll('.entry-item').forEach(el => el.style.borderColor = 'var(--glass-border)');
        }

        document.getElementById('scoringForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('selectedEntryId').value;
            const payload = {
                score: parseInt(document.getElementById('scoreInput').value),
                comment: document.getElementById('judgeComment').value
            };

            const token = localStorage.getItem('sna_user_token');
            try {
                const res = await fetch(`/api/judge/entries/${id}/score`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    alert('Penilaian disimpan!');
                    fetchEntries();
                    document.getElementById('scoringSection').style.display = 'none';
                    document.getElementById('noSelectMsg').style.display = 'block';
                }
            } catch (err) {
                alert('Gagal menyimpan nilai');
            }
        });
    </script>
</body>

</html>
