<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDailyCheker | Cek Keaslian Produk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #001219;
            --bg-mid: #005f73;
            --water-light: #0a9396;
            --accent: #ee9b00;
            --text-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, var(--bg-deep), var(--bg-mid));
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-white);
            padding: 2rem 0;
        }

        /* Aquarium Background */
        .aquarium {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            perspective: 1000px;
        }

        /* God Rays */
        .god-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(60deg,
                    transparent 0, transparent 40px,
                    rgba(255, 255, 255, 0.03) 50px,
                    rgba(255, 255, 255, 0.03) 80px,
                    transparent 100px);
            filter: blur(20px);
            opacity: 0.6;
            animation: rays-shift 20s infinite linear;
        }

        @keyframes rays-shift {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 1000px 0;
            }
        }

        /* Marine Snow (Particles) */
        .marine-snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .snow-flake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) translateX(0);
            }

            to {
                transform: translateY(110vh) translateX(50px);
            }
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-110vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Realistic Fish */
        .fish-container {
            position: absolute;
            z-index: 2;
            width: 150px;
            animation: swim 20s infinite linear;
            transition: transform 0.2s ease-out;
            /* For parallax */
        }

        @keyframes swim {
            0% {
                left: -200px;
                transform: rotateY(0deg);
            }

            49% {
                transform: rotateY(0deg);
            }

            50% {
                left: 100%;
                transform: rotateY(180deg);
            }

            99% {
                transform: rotateY(180deg);
            }

            100% {
                left: -200px;
                transform: rotateY(0deg);
            }
        }

        .fish-body-group {
            animation: wiggle 1s infinite ease-in-out alternate;
        }

        .tail {
            animation: tail-wag 0.5s infinite ease-in-out alternate;
            transform-origin: 40px 30px;
        }

        .fin {
            animation: fin-flap 1.5s infinite ease-in-out alternate;
            transform-origin: 50px 30px;
        }

        @keyframes wiggle {
            from {
                transform: skewX(-5deg);
            }

            to {
                transform: skewX(5deg);
            }
        }

        @keyframes tail-wag {
            from {
                transform: rotate(-15deg);
            }

            to {
                transform: rotate(15deg);
            }
        }

        @keyframes fin-flap {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(40deg);
            }
        }

        /* Main Glass Card */
        .hero-card {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 650px;
            width: 90%;
            text-align: center;
            animation: cardAppear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transition: transform 0.1s ease-out;
            /* For parallax */
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .brand-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }

        .tagline {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* Premium Input */
        .search-container {
            margin-bottom: 1.5rem;
        }

        .premium-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem 2rem;
            border-radius: 20px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            outline: none;
        }

        .premium-input:focus {
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .main-btn {
            width: 100%;
            padding: 1.2rem;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .main-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        /* Nav Links */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--secondary);
        }

        /* Plants */
        .plant {
            position: absolute;
            bottom: -10px;
            z-index: 3;
            transform-origin: bottom;
            animation: sway 5s infinite ease-in-out alternate;
        }

        @keyframes sway {
            from {
                transform: rotate(-5deg);
            }

            to {
                transform: rotate(5deg);
            }
        }

        /* Mini Fish for Badge */
        .mini-fish {
            width: 24px;
            height: 14px;
            animation: mini-swim 2s infinite ease-in-out alternate;
        }

        @keyframes mini-swim {
            from {
                transform: translateX(-3px) rotate(-10deg);
            }

            to {
                transform: translateX(3px) rotate(10deg);
            }
        }

        /* Premium Shine */
        .premium-shine {
            background: linear-gradient(90deg, #fff, var(--secondary), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .result-card-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center !important;
        }
    </style>
</head>

<body>
    <div class="aquarium">
        <div class="god-rays"></div>
        <div class="marine-snow" id="snowContainer"></div>
        <div id="bubbleContainer"></div>

        <!-- Fish SVG components -->
        <div class="fish-container" style="top: 20%; animation-duration: 25s;">
            <svg viewBox="0 0 100 60" width="120">
                <g class="fish-body-group">
                    <path d="M 40 20 Q 50 5 65 20" fill="#ee9b00" opacity="0.8" />
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="#ee9b00" />
                    <circle cx="75" cy="25" r="4" fill="black" />
                    <circle cx="76.5" cy="23.5" r="1.5" fill="white" />
                    <path class="tail" d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="#ee9b00" />
                </g>
            </svg>
        </div>

        <div class="fish-container" style="top: 70%; left: 30%; animation-duration: 18s; transform: scale(0.8);">
            <svg viewBox="0 0 100 60" width="120" style="filter: hue-rotate(180deg);">
                <g class="fish-body-group">
                    <path d="M 40 20 Q 50 5 65 20" fill="#ee9b00" opacity="0.8" />
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="#ee9b00" />
                    <circle cx="75" cy="25" r="4" fill="black" />
                    <circle cx="76.5" cy="23.5" r="1.5" fill="white" />
                    <path class="tail" d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="#ee9b00" />
                </g>
            </svg>
        </div>

        <!-- Plants -->
        <svg class="plant" style="left: 5%;" width="60" height="200" viewBox="0 0 60 200">
            <path d="M 30 200 Q 10 150 30 100 Q 50 50 30 0" fill="none" stroke="#1b4332" stroke-width="8"
                stroke-linecap="round" />
        </svg>
        <svg class="plant" style="right: 5%; animation-delay: -2s;" width="80" height="250" viewBox="0 0 80 250">
            <path d="M 40 250 Q 70 180 40 120 Q 10 60 40 0" fill="none" stroke="#081c15" stroke-width="12"
                stroke-linecap="round" />
        </svg>
    </div>

    <div class="hero-card">
        <div class="brand-logo">
            <i class="ri-anchor-line" style="font-size: 3.5rem; color: white;"></i>
        </div>

        <h1 class="animate-fade-in">
            SnaDaily<span class="text-gradient">Checker</span>
        </h1>
        <p class="tagline">
            Sistem Verifikasi Produk Laut Terpercaya.<br>Keaslian di setiap tetes air, kesegaran dari lautan.
        </p>

        <div class="search-container">
            <input type="text" id="batchIdInput" class="premium-input" placeholder="INPUT BATCH ID" maxlength="20">
        </div>

        <button id="searchBtn" class="main-btn btn-primary" onclick="window.checkAuth()">
            <i class="ri-shield-check-line"></i> Check Authenticity
        </button>

        <div class="nav-links">
            <a href="shop.html" class="nav-link">
                <i class="ri-shopping-bag-3-line"></i> Store
            </a>
            <a href="track.html" class="nav-link">
                <i class="ri-truck-line"></i> Tracking
            </a>
        </div>

        <!-- Result Section (Initially Hidden) -->
        <div id="resultCard" class="result-card result-card-centered" style="display: none; margin-top: 3rem;">
            <div class="verified-badge"
                style="background: rgba(0,212,255,0.1); padding: 0.8rem 1.5rem; border-radius: 50px; border: 1px solid var(--primary); margin-bottom: 2rem; display: inline-flex; align-items: center; gap: 12px; width: fit-content; max-width: 100%; position: relative; overflow: hidden;">

                <!-- Animated Mini Fish -->
                <svg class="mini-fish" viewBox="0 0 100 60">
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="var(--secondary)" />
                    <path d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="var(--secondary)" />
                </svg>

                <span
                    style="font-weight: 800; font-size: 0.85rem; letter-spacing: 2px; white-space: nowrap; color: white;">VERIFIED
                    ORIGINAL</span>

                <svg class="mini-fish" viewBox="0 0 100 60" style="transform: scaleX(-1);">
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="var(--secondary)" />
                    <path d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="var(--secondary)" />
                </svg>
            </div>

            <h2 id="res-species" style="font-size: 2.2rem; margin-bottom: 0.5rem; color: #fff;">Species Name</h2>
            <p id="res-id" style="color: var(--text-muted); font-family: monospace; margin-bottom: 2rem;">ID: -</p>

            <div class="fish-details" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="detail-item">
                    <span id="res-origin-label"
                        style="display: block; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Variety</span>
                    <span id="res-origin" style="font-weight: bold; color: var(--secondary);">Origin</span>
                </div>
                <div class="detail-item">
                    <span
                        style="display: block; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Weight</span>
                    <span id="res-weight" style="font-weight: bold;">0 kg</span>
                </div>
                <div class="detail-item" id="res-import-date-container">
                    <span
                        style="display: block; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Source</span>
                    <span id="res-import-date" style="font-weight: bold;">-</span>
                </div>
                <div class="detail-item">
                    <span
                        style="display: block; font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Method</span>
                    <span id="res-method" style="font-weight: bold;">-</span>
                </div>
            </div>

            <div id="errorMsg" style="color: var(--error); margin-top: 2rem; display: none; text-align: center;"></div>
        </div>
    </div>

    <audio id="premiumSound" src="https://raw.githubusercontent.com/rafael-lua/sounds/master/magic.mp3"
        preload="auto"></audio>

    <script src="js/app.js"></script>
    <script>
        // Bubble generator
        const container = document.getElementById('bubbleContainer');
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 15 + 5 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 10 + 's';
            bubble.style.animationDuration = Math.random() * 5 + 7 + 's';
            container.appendChild(bubble);
        }

        // Marine Snow generator
        const snowContainer = document.getElementById('snowContainer');
        for (let i = 0; i < 50; i++) {
            const flake = document.createElement('div');
            flake.classList.add('snow-flake');
            const size = Math.random() * 3 + 1 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + '%';
            flake.style.top = Math.random() * 100 + '%';
            flake.style.animationDelay = Math.random() * 20 + 's';
            flake.style.animationDuration = Math.random() * 10 + 15 + 's';
            snowContainer.appendChild(flake);
        }

        // Mouse Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;

            // Parallax for Hero Card (Subtle)
            const heroCard = document.querySelector('.hero-card');
            if (heroCard) {
                heroCard.style.transform = `translate(${x}px, ${y}px)`;
            }

            // Parallax for Fish (Stronger)
            const fish = document.querySelectorAll('.fish-container');
            fish.forEach((f, idx) => {
                const depth = (idx + 1) * 20;
                const fx = (window.innerWidth / 2 - e.pageX) / depth;
                const fy = (window.innerHeight / 2 - e.pageY) / depth;
                f.style.transform = `translate(${fx}px, ${fy}px)`;
            });
        });

        // Bridge to app.js
        window.checkAuth = () => {
            const btn = document.getElementById('searchBtn');
            btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Verifying...';
            // Logic handled by app.js listener
        }
    </script>
</body>

</html>
