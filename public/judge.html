<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        // Judge Security Check
        const token = localStorage.getItem('sna_user_token');
        const userData = JSON.parse(localStorage.getItem('sna_user_data'));

        if (!token || !userData || userData.role !== 'judge') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily | Judge Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seasonal-themes.css">
    <script src="js/seasonal-manager.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <div
                    style="width: 35px; height: 35px; background: var(--secondary); border-radius: 8px; display: grid; place-items: center; color: #000;">
                    <i class="ri-star-fill" style="font-size: 1.2rem;"></i>
                </div>
                <a href="judge.html" class="text-gradient"
                    style="font-size: 1.3rem; font-weight: 800; text-decoration: none;">Judge<span
                        style="color: white; font-weight: 400;">Panel</span></a>
            </div>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <span id="judgeName"
                    style="font-weight: 600; color: var(--text-muted); font-size: 0.9rem;">Memuat...</span>
                <button onclick="logout()" class="tab-btn" style="color: var(--error);"><i
                        class="ri-logout-box-line"></i></button>
            </div>
        </div>
    </nav>

    <main class="container animate-fade-in" style="margin-top: 3rem;">
        <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
            <div style="width: 4px; height: 28px; background: var(--primary); border-radius: 10px;"></div>
            <h2 style="font-size: 1.8rem; font-weight: 800;">Tugas <span class="text-gradient">Penjurian</span></h2>
        </div>

        <div id="assignedEventsList" class="grid grid-3" style="gap: 1.5rem;">
            <!-- Events injected here -->
            <div style="grid-column: 1/-1; text-align: center; padding: 5rem; color: var(--text-muted);">
                <i class="ri-loader-4-line ri-spin"
                    style="font-size: 2.5rem; color: var(--primary); display: block; margin-bottom: 1rem;"></i>
                Memuat daftar tugas...
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userData = JSON.parse(localStorage.getItem('sna_user_data'));
            document.getElementById('judgeName').innerText = userData.fullName;
            fetchAssignedEvents();
        });

        async function fetchAssignedEvents() {
            const token = localStorage.getItem('sna_user_token');
            try {
                const res = await fetch('/api/judge/events', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                if (data.success) {
                    const list = data.data;
                    if (list.length === 0) {
                        document.getElementById('assignedEventsList').innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: var(--text-muted); padding: 5rem;">Belum ada tugas penjurian untuk Anda.</div>`;
                        return;
                    }
                    document.getElementById('assignedEventsList').innerHTML = list.map(ev => `
                        <div class="glass-panel animate-fade-in" style="padding: 0; overflow: hidden; display: flex; flex-direction: column;">
                            <img src="${ev.image_url}" style="width: 100%; height: 180px; object-fit: cover;">
                            <div style="padding: 1.5rem;">
                                <h3 style="font-size: 1.3rem; font-weight: 800; margin-bottom: 0.5rem;">${ev.title}</h3>
                                <div style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem;">
                                    <i class="ri-map-pin-2-line"></i> ${ev.location} <br>
                                    <i class="ri-calendar-line"></i> ${ev.event_date}
                                </div>
                                <a href="judge-scoring.html?eventId=${ev.id}" class="btn-primary" style="width: 100%; text-decoration: none; text-align: center; display: block; padding: 0.8rem; font-size: 0.9rem;">
                                    MULAI PENILAIAN <i class="ri-arrow-right-line"></i>
                                </a>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error(err);
                document.getElementById('assignedEventsList').innerHTML = `<p style="color: var(--error);">Gagal memuat data.</p>`;
            }
        }

        function logout() {
            localStorage.removeItem('sna_user_token');
            localStorage.removeItem('sna_user_data');
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
