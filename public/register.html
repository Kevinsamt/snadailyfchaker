<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="ocean-background">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
    </div>

    <main class="container flex-center" style="min-height: 100vh; padding: 1rem 0;">
        <div class="glass-panel animate-fade-in auth-card" id="authPanel">
            <!-- Left Side: Branding -->
            <div class="m-hide"
                style="background: linear-gradient(135deg, var(--bg-deep), var(--bg-dark)); padding: 4rem; display: flex; flex-direction: column; justify-content: center; position: relative;">
                <div style="z-index: 1;">
                    <div
                        style="width: 60px; height: 6px; background: var(--secondary); margin-bottom: 2rem; border-radius: 10px;">
                    </div>
                    <h1
                        style="font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 800; line-height: 1; margin-bottom: 1.5rem;">
                        Bergabung di<br><span class="text-gradient">SnaDaily</span></h1>
                    <p style="color: var(--text-dim); font-size: 1.1rem; line-height: 1.6; max-width: 300px;">Jadilah
                        bagian dari komunitas pecinta cupang dan ikuti kontes terbaik.</p>
                </div>
            </div>

            <!-- Right Side: Register Form -->
            <div style="padding: 3rem; background: rgba(0,0,0,0.2);">
                <div style="margin-bottom: 2rem;">
                    <h2 style="font-size: 1.75rem; font-weight: 800; margin-bottom: 0.5rem;">Daftar <span
                            class="text-gradient">Akun</span></h2>
                    <p style="color: var(--text-muted); font-size: 0.9rem;">Lengkapi data diri Anda dibawah ini</p>
                </div>

                <form id="registerForm">
                    <div class="input-group">
                        <label class="input-label">Username</label>
                        <input type="text" id="username" class="glass-input" required placeholder="Pilih username unik">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Password</label>
                        <input type="password" id="password" class="glass-input" required
                            placeholder="Minimal 6 karakter">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Nama Lengkap</label>
                        <input type="text" id="fullName" class="glass-input" required
                            placeholder="Nama sesuai identitas">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Nomor WhatsApp</label>
                        <input type="tel" id="phone" class="glass-input" required placeholder="e.g., 08123456789">
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 0.5rem;" id="regBtn">
                        DAFTAR SEKARANG <i class="ri-user-add-line"></i>
                    </button>
                </form>

                <div style="margin-top: 2rem; text-align: center; font-size: 0.9rem;">
                    <span style="color: var(--text-muted);">Sudah punya akun?</span>
                    <a href="login.html"
                        style="color: var(--primary); text-decoration: none; font-weight: 700; margin-left: 5px;">Masuk</a>
                </div>
            </div>
        </div>
    </main>

    <style>
        .auth-card {
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            overflow: hidden;
            padding: 0;
        }

        @media (max-width: 768px) {
            .auth-card {
                grid-template-columns: 1fr !important;
                margin: 0.5rem;
                padding-top: 1rem;
            }

            .glass-panel>div:first-child {
                display: none;
            }

            .glass-panel>div:last-child {
                padding: 2.5rem 1.5rem;
            }

            /* Mini branding for mobile */
            #authPanel::before {
                content: 'SnaDaily';
                display: block;
                padding: 1rem 1.5rem 0;
                font-size: 1.5rem;
                font-weight: 800;
                color: var(--secondary);
                text-align: center;
            }
        }
    </style>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> PROSES...';

            const payload = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    alert('Registrasi Berhasil! Silakan masuk.');
                    window.location.href = 'login.html';
                } else {
                    alert(data.error || 'Gagal registrasi');
                    btn.disabled = false;
                    btn.innerHTML = 'DAFTAR SEKARANG <i class="ri-user-add-line"></i>';
                }
            } catch (err) {
                console.error("Register attempt failed:", err);
                alert('Terjadi kesalahan server');
                btn.disabled = false;
                btn.innerHTML = 'DAFTAR SEKARANG <i class="ri-user-add-line"></i>';
            }
        });
    </script>
</body>

</html>
