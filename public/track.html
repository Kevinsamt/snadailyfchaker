<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily | Lacak Pesanan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seasonal-themes.css">
    <script src="js/theme-switcher.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .track-hero {
            padding: 8rem 1.5rem 4rem;
            text-align: center;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.1) 0%, transparent 80%);
        }

        .track-hero h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .track-container {
            max-width: 650px;
            margin: 0 auto;
            padding: 0 1.5rem 5rem;
        }

        .track-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border-bright);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-premium);
        }

        .timeline {
            border-left: 2px dashed var(--glass-border);
            margin-left: 20px;
            padding-left: 30px;
            position: relative;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -41px;
            top: 5px;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            border: 4px solid var(--bg-dark);
            box-shadow: 0 0 15px var(--primary-glow);
            z-index: 2;
        }

        .timeline-item.active::before {
            background: var(--secondary);
            box-shadow: 0 0 15px var(--secondary-glow);
        }

        @media (max-width: 480px) {
            .track-hero {
                padding: 5rem 1rem 2rem;
            }

            .track-hero h1 {
                font-size: 2.5rem;
                letter-spacing: -1px;
            }

            .timeline {
                margin-left: 10px;
                padding-left: 20px;
            }

            .timeline-item::before {
                left: -31px;
                width: 18px;
                height: 18px;
            }

            .track-card {
                padding: 1.5rem 1.25rem;
            }

            #trackSearchBox .flex-row {
                flex-direction: column !important;
            }

            #trackSearchBox button {
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    <div class="ocean-background">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar glass">
        <div class="container nav-container">
            <a href="index.html" class="text-gradient"
                style="font-size: 1.75rem; font-weight: 800; text-decoration: none; letter-spacing: -2px;">SnaDaily<span
                    style="color: white; font-weight: 300;">Checker</span></a>

            <!-- Desktop Links -->
            <div class="desktop-nav-links">
                <a href="index.html">Beranda</a>
                <a href="events.html">Event Kontes</a>
                <a href="track.html" class="active">Lacak Pesanan</a>
                <a href="login.html" id="nav-login-link" class="nav-auth-btn">Login</a>
            </div>

            <button class="hamburger-btn mobile-only" onclick="toggleMenu()"
                style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px;">
                <i class="ri-menu-4-line"></i>
            </button>
        </div>
    </nav>

    <div class="nav-overlay-backdrop" id="navBackdrop" onclick="toggleMenu()"></div>
    <div class="nav-overlay" id="navOverlay">
        <div class="nav-menu-header">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div
                    style="width: 32px; height: 32px; background: var(--primary); border-radius: 8px; display: grid; place-items: center; color: #000;">
                    <i class="ri-shield-flash-fill"></i>
                </div>
                <span class="text-gradient" style="font-weight: 800; font-size: 1.25rem;">NAVIGASI</span>
            </div>
            <button class="hamburger-btn" onclick="toggleMenu()">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="nav-menu-links">
            <a href="index.html" class="nav-menu-link">
                <i class="ri-home-4-line"></i> Beranda
            </a>
            <a href="events.html" class="nav-menu-link">
                <i class="ri-calendar-event-line"></i> Event Kontes
            </a>
            <a href="track.html" class="nav-menu-link active">
                <i class="ri-truck-line"></i> Lacak Pesanan
            </a>
            <div id="userMenuLinks"></div>
        </div>
        <div style="margin-top: auto; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.05);">
            <p style="font-size: 0.7rem; color: var(--text-muted); text-align: center;">Powered by SecureCheck™ 技术</p>
        </div>
    </div>

    <header class="track-hero animate-fade-in">
        <h1 class="text-gradient">Lacak <span style="color: white;">Pesanan</span></h1>
        <p style="color: var(--text-muted); max-width: 500px; margin: 0 auto; line-height: 1.6;">
            Pantau perjalanan ikan kebanggaan Anda hingga sampai ke tujuan dengan aman.
        </p>
    </header>

    <main class="track-container animate-fade-in" style="animation-delay: 0.1s;">
        <div class="track-card">
            <div id="trackSearchBox" style="display: flex; gap: 10px; flex-direction: column; margin-bottom: 2rem;">
                <label
                    style="font-size: 0.75rem; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px;">Nomor
                    Resi / Waybill</label>
                <div style="display: flex; gap: 10px;" class="flex-row">
                    <input type="text" id="waybillInput" class="glass-input" placeholder="ABC12345XXXX"
                        style="margin-bottom: 0; flex: 1;">
                    <button onclick="trackOrder()" id="trackBtn" class="btn-primary hover-glow"
                        style="padding: 0 1.5rem; height: 50px; border-radius: 12px;">CEK</button>
                </div>
            </div>

            <div id="trackResult" style="display: none;" class="animate-reveal">
                <div id="shipHeader"
                    style="margin-bottom: 2.5rem; border-bottom: 1px solid var(--glass-border); padding-bottom: 1.5rem;">
                    <!-- Shipment basic info -->
                </div>
                <div class="timeline" id="shipTimeline">
                    <!-- History items -->
                </div>
            </div>

            <div id="trackError"
                style="display: none; margin-top: 2rem; color: var(--error); text-align: center; background: rgba(255, 77, 77, 0.1); padding: 2rem; border-radius: var(--radius-md); border: 1px solid rgba(255, 77, 77, 0.2);">
                <i class="ri-error-warning-fill" style="font-size: 2.5rem; display: block; margin-bottom: 1rem;"></i>
                <p id="errorTxt" style="font-weight: 600;">Resi tidak ditemukan atau ada kendala koneksi.</p>
                <button onclick="location.reload()" class="btn-primary"
                    style="margin-top: 1rem; padding: 0.5rem 1.5rem; background: rgba(255,255,255,0.05); color: white; border: 1px solid var(--glass-border);">KEMBALI</button>
            </div>

            <div id="loadingState" style="display: none; text-align: center; padding: 4rem 0;">
                <i class="ri-loader-4-line ri-spin" style="font-size: 3rem; color: var(--primary);"></i>
                <p style="margin-top: 1rem; color: var(--text-muted); font-weight: 500;">Menghubungkan ke ekspedisi...
                </p>
            </div>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script>
        async function trackOrder() {
            const waybill = document.getElementById('waybillInput').value.trim();
            if (!waybill) return alert("Masukkan nomor resi!");

            const resultDiv = document.getElementById('trackResult');
            const errorDiv = document.getElementById('trackError');
            const loadingDiv = document.getElementById('loadingState');
            const header = document.getElementById('shipHeader');
            const timeline = document.getElementById('shipTimeline');
            const btn = document.getElementById('trackBtn');

            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                let courier = 'jne';
                if (waybill.toUpperCase().includes('TIKI')) courier = 'tiki';
                const cleanWaybill = waybill.replace(/jne|tiki| /gi, '');

                const response = await fetch(`/api/shipping/track/${cleanWaybill}?courier=${courier}`);
                const data = await response.json();

                if (data.history) {
                    header.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <span style="font-family: 'JetBrains Mono', monospace; color: var(--primary); font-weight: 800; font-size: 0.75rem; background: rgba(0,212,255,0.1); padding: 4px 10px; border-radius: 4px;">${data.summary.courier.toUpperCase()} #${waybill}</span>
                            <span class="badge badge-primary" style="font-size: 0.65rem;">${data.summary.status.toUpperCase()}</span>
                        </div>
                        <h2 style="margin: 0.5rem 0; font-size: 1.25rem; font-weight: 800;">${data.summary.destination}</h2>
                        <p style="color:var(--text-muted); font-size: 0.85rem; font-weight: 500;">Dari: ${data.summary.origin}</p>
                    `;

                    timeline.innerHTML = data.history.map((item, idx) => `
                        <div class="timeline-item ${idx === 0 ? 'active' : ''}">
                            <div style="font-weight: 800; color: white; margin-bottom: 4px; line-height: 1.4;">${item.desc}</div>
                            <div style="font-size: 0.75rem; color: var(--text-dim); font-weight: 600;">${item.date}</div>
                        </div>
                    `).join('');

                    resultDiv.style.display = 'block';
                } else {
                    throw new Error("Resi tidak ditemukan di sistem ekspedisi. Pastikan nomor resi benar.");
                }
            } catch (err) {
                errorDiv.style.display = 'block';
                document.getElementById('errorTxt').innerText = err.message;
            } finally {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
            }
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.navbar');
            if (window.scrollY > 20) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        function toggleMenu() {
            const navOverlay = document.getElementById('navOverlay');
            const navBackdrop = document.getElementById('navBackdrop');
            navOverlay.classList.toggle('active');
            navBackdrop.classList.toggle('active');
        }

        // Hamburger button event listener (fix for multiple elements)
        document.querySelectorAll('.hamburger-btn').forEach(btn => {
            btn.onclick = toggleMenu;
        });

        const token = localStorage.getItem('sna_user_token');
        if (token) {
            const loginLink = document.getElementById('nav-login-link');
            if (loginLink) {
                loginLink.innerText = 'Dashboard';
                loginLink.href = 'dashboard.html';
            }
            document.getElementById('userMenuLinks').innerHTML = `
                <a href="dashboard.html" class="nav-menu-link">
                    <i class="ri-dashboard-line"></i> Dashboard
                </a>
                <a href="#" onclick="logout()" class="nav-menu-link" style="color: var(--error);">
                    <i class="ri-logout-box-r-line"></i> Logout
                </a>
            `;
        } else {
            document.getElementById('userMenuLinks').innerHTML = `
                <a href="login.html" class="nav-menu-link">
                    <i class="ri-login-box-line"></i> Login Sekarang
                </a>
            `;
        }

        function logout() {
            localStorage.removeItem('sna_user_token');
            window.location.reload();
        }
    </script>
</body>

</html>
