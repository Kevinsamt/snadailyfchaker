<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDailyCheker | Lacak Pesanan</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/seasonal-themes.css">
    <script src="js/seasonal-manager.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .track-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .timeline {
            border-left: 2px dashed rgba(255, 255, 255, 0.2);
            margin-left: 20px;
            padding-left: 30px;
            position: relative;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -41px;
            top: 0;
            width: 20px;
            height: 20px;
            background: var(--secondary);
            border-radius: 50%;
            border: 4px solid #0a0e17;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .timeline {
                margin-left: 10px;
                padding-left: 20px;
            }

            .timeline-item::before {
                left: -31px;
                width: 18px;
                height: 18px;
            }

            .track-card {
                padding: 1.25rem;
            }
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="ocean-background">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
    </div>

    <nav class="navbar">
        <div class="container nav-container"
            style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <a href="index.html" class="text-gradient"
                style="font-size: 1.5rem; font-weight: 800; text-decoration: none; letter-spacing: -1px;">SnaDaily<span
                    style="color: white; font-weight: 300;">Checker</span></a>

            <button class="hamburger-btn" onclick="toggleMenu()">
                <i class="ri-menu-4-line"></i>
            </button>
        </div>
    </nav>

    <!-- Nav Overlay -->
    <div class="nav-overlay-backdrop" id="navBackdrop" onclick="toggleMenu()"></div>
    <div class="nav-overlay" id="navOverlay">
        <div class="nav-menu-header">
            <span class="text-gradient" style="font-weight: 800; font-size: 1.25rem;">MENU</span>
            <button class="hamburger-btn" onclick="toggleMenu()" style="font-size: 1.25rem;">
                <i class="ri-close-line"></i>
            </button>
        </div>
        <div class="nav-menu-links">
            <a href="index.html" class="nav-menu-link">
                <i class="ri-home-4-line"></i> Beranda
            </a>
            <a href="events.html" class="nav-menu-link">
                <i class="ri-calendar-event-line"></i> Event Kontes
            </a>
            <a href="track.html" class="nav-menu-link active">
                <i class="ri-truck-line"></i> Lacak Pesanan
            </a>
            <div id="userMenuLinks"></div>
        </div>
    </div>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <div class="glass-panel" style="padding: 2.5rem;">
            <p style="color: var(--text-muted); margin-bottom: 1rem;">Sudah punya nomor resi? Silakan masukkan di bawah
                ini.</p>
            <div id="trackSearchBox" style="display: flex; gap: 10px; flex-direction: column;">
                <input type="text" id="waybillInput" class="glass-input" placeholder="Contoh: ABC12345"
                    style="margin-bottom: 0; width: 100%;">
                <button onclick="trackOrder()" class="btn-primary" style="width: 100%; white-space: nowrap;">Cek
                    Status</button>
            </div>

            <style>
                @media (min-width: 480px) {
                    #trackSearchBox {
                        flex-direction: row !important;
                    }
                }
            </style>

            <div id="trackResult" style="display: none;">
                <div class="track-card">
                    <div id="shipHeader"
                        style="margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 1rem;">
                        <!-- Shipment basic info -->
                    </div>
                    <div class="timeline" id="shipTimeline">
                        <!-- History items -->
                    </div>
                </div>
            </div>

            <div id="trackError" style="display: none; margin-top: 2rem; color: #ff5e5e; text-align: center;">
                <i class="ri-error-warning-line" style="font-size: 2rem;"></i>
                <p id="errorTxt">Resi tidak ditemukan atau ada kendala teknis.</p>
            </div>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script>
        async function trackOrder() {
            const waybill = document.getElementById('waybillInput').value.trim();
            if (!waybill) return alert("Masukkan nomor resi!");

            const resultDiv = document.getElementById('trackResult');
            const errorDiv = document.getElementById('trackError');
            const header = document.getElementById('shipHeader');
            const timeline = document.getElementById('shipTimeline');

            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                // Try to detect courier (simple logic)
                let courier = 'jne';
                if (waybill.toUpperCase().includes('TIKI')) courier = 'tiki';

                const cleanWaybill = waybill.replace(/jne|tiki| /gi, '');

                const response = await fetch(`/api/shipping/track/${cleanWaybill}?courier=${courier}`);
                const data = await response.json();

                if (data.history) {
                    header.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h3 style="color:white; margin:0;">${data.summary.courier.toUpperCase()} - ${waybill}</h3>
                            <span class="status-badge" style="background:var(--secondary); color:#000;">${data.summary.status}</span>
                        </div>
                        <p style="color:var(--text-muted); margin-top:0.5rem;">Dari: ${data.summary.origin} | Tujuan: ${data.summary.destination}</p>
                    `;

                    timeline.innerHTML = data.history.map(item => `
                        <div class="timeline-item">
                            <div style="font-weight:bold; color:white;">${item.desc}</div>
                            <div style="font-size:0.85rem; color:var(--text-muted);">${item.date}</div>
                        </div>
                    `).join('');

                    resultDiv.style.display = 'block';
                } else {
                    throw new Error("Resi tidak ditemukan");
                }
            } catch (err) {
                errorDiv.style.display = 'block';
                document.getElementById('errorTxt').innerText = err.message;
            }
        }
    </script>
</body>

</html>
