<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - SnaDaily</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="glass-nav" style="position: fixed; top: 0; width: 100%; z-index: 100;">
        <div class="container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem;">
            <div style="font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 8px;">
                <i class="ri-store-3-fill" style="color: var(--primary);"></i> SnaDaily Shop
            </div>
            <div style="display: flex; gap: 1rem;">
                <a href="/" style="text-decoration: none; color: white;">Home</a>
                <a href="/shop" style="text-decoration: none; color: var(--primary); font-weight: bold;">Shop</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container" style="margin-top: 80px; padding-bottom: 2rem;">
        <h1 class="animate-fade-in" style="font-size: 2rem; margin-bottom: 0.5rem;">Collection</h1>
        <p style="color: #a0aec0; margin-bottom: 2rem;">Authentic Betta & Aquatic Species</p>

        <div id="shopGrid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">
            <!-- Items injected here -->
            <div style="color: #a0aec0; text-align: center; grid-column: 1/-1;">Loading catalog...</div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 200; display: none; overflow-y: auto;">
        <div class="animate-scale-in"
            style="background: var(--bg-card); width: 90%; max-width: 500px; margin: 50px auto; border-radius: 16px; padding: 2rem; border: 1px solid var(--glass-border); position: relative;">
            <button onclick="closeCheckout()"
                style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">&times;</button>
            <h2 style="margin-top: 0;">Checkout Form</h2>
            <div id="selectedFishDetail"
                style="margin-bottom: 1.5rem; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 8px;">
            </div>

            <form id="orderForm" style="display: flex; flex-direction: column; gap: 1rem;">
                <input type="hidden" id="orderFishId">
                <div>
                    <label class="input-label">Nama Lengkap</label>
                    <input type="text" id="custName" class="glass-input" required placeholder="John Doe">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div style="flex: 1;">
                        <label class="input-label">Email</label>
                        <input type="email" id="custEmail" class="glass-input" required placeholder="email@example.com">
                    </div>
                    <div style="flex: 1;">
                        <label class="input-label">No. WhatsApp</label>
                        <input type="tel" id="custPhone" class="glass-input" required placeholder="0812...">
                    </div>
                </div>
                <div>
                    <label class="input-label">Alamat Lengkap</label>
                    <textarea id="custAddress" class="glass-input" rows="3" required
                        placeholder="Jalan, No. Rumah, RT/RW"></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <div style="flex: 1;">
                        <label class="input-label">Kecamatan</label>
                        <input type="text" id="custDistrict" class="glass-input" required>
                    </div>
                    <div style="flex: 1;">
                        <label class="input-label">Kelurahan / Desa</label>
                        <input type="text" id="custSubdistrict" class="glass-input" required>
                    </div>
                </div>
                <div>
                    <label class="input-label">Kode Pos</label>
                    <input type="text" id="custPostal" class="glass-input" required>
                </div>
                <div>
                    <label class="input-label">Metode Pembayaran</label>
                    <select id="paymentMethod" class="glass-input">
                        <option value="transfer">Bank Transfer (Manual confirm)</option>
                        <option value="cod">COD (Bayar di Tempat)</option>
                    </select>
                </div>

                <button type="submit" class="glow-button" style="width: 100%; margin-top: 1rem;">
                    Place Order <i class="ri-arrow-right-line"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Inline initialization for Shop
        document.addEventListener('DOMContentLoaded', () => {
            // We'll use a new function initShop from app.js if possible, 
            // but app.js is big. Let's just create a quick inline or expose initShop in app.js.
            // I'll update app.js to have initShop.
            if (window.initShop) window.initShop();
        });

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
        }
    </script>
</body>

</html>
