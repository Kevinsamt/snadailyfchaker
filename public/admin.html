<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        // Security Check
        if (!sessionStorage.getItem('sna_admin_token')) {
            window.location.href = 'login.html';
        }
        function logout() {
            sessionStorage.removeItem('sna_admin_token');
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDailyCheker | Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <nav class="glass-panel"
        style="border-radius: 0; padding: 1rem 2rem; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 1.5rem; font-weight: 700;">SnaDaily<span class="text-gradient">Cheker</span> Dashboard
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <button onclick="window.backupData()" class="action-btn" title="Backup Data (Download)"
                style="color: var(--primary); border-color: var(--primary);">
                <i class="ri-download-cloud-line"></i>
            </button>
            <label for="restoreInput" class="action-btn" title="Restore Data (Upload)"
                style="color: var(--secondary); border-color: var(--secondary); cursor: pointer; margin: 0;">
                <i class="ri-upload-cloud-line"></i>
            </label>
            <input type="file" id="restoreInput" accept=".json" style="display: none;"
                onchange="window.restoreData(this)">

            <span style="font-size: 0.9rem; color: var(--text-muted);">Admin Panel</span>
            <div
                style="width: 35px; height: 35px; background: var(--gradient-main); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--primary);">
                <i class="ri-user-settings-line"></i>
            </div>
        </div>
    </nav>

    <div class="container admin-grid">

        <!-- Stats Section -->
        <div
            style="grid-column: 1 / -1; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
            <div class="glass-panel animate-fade-in"
                style="padding: 1.5rem; display: flex; align-items: center; justify-content: space-between;">
                <div>
                    <div style="font-size: 0.9rem; color: var(--text-muted);">Total Ikan</div>
                    <div id="stat-total" style="font-size: 2rem; font-weight: bold;">0</div>
                </div>
                <div
                    style="width: 45px; height: 45px; background: rgba(59, 130, 246, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #3b82f6;">
                    <i class="ri-database-2-line" style="font-size: 1.5rem;"></i>
                </div>
            </div>

            <div class="glass-panel animate-fade-in"
                style="padding: 1.5rem; display: flex; align-items: center; justify-content: space-between; animation-delay: 0.1s;">
                <div>
                    <div style="font-size: 0.9rem; color: var(--text-muted);">Terjual (Sold)</div>
                    <div id="stat-sold" style="font-size: 2rem; font-weight: bold; color: var(--error);">0</div>
                </div>
                <div
                    style="width: 45px; height: 45px; background: rgba(239, 68, 68, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--error);">
                    <i class="ri-shopping-cart-line" style="font-size: 1.5rem;"></i>
                </div>
            </div>

            <div class="glass-panel animate-fade-in"
                style="padding: 1.5rem; display: flex; align-items: center; justify-content: space-between; animation-delay: 0.2s;">
                <div>
                    <div style="font-size: 0.9rem; color: var(--text-muted);">Tersedia</div>
                    <div id="stat-available" style="font-size: 2rem; font-weight: bold; color: var(--success);">0</div>
                </div>
                <div
                    style="width: 45px; height: 45px; background: rgba(16, 185, 129, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: var(--success);">
                    <i class="ri-store-2-line" style="font-size: 1.5rem;"></i>
                </div>
            </div>

            <div class="glass-panel animate-fade-in"
                style="padding: 1.5rem; display: flex; align-items: center; justify-content: space-between; animation-delay: 0.3s;">
                <div>
                    <div style="font-size: 0.9rem; color: var(--text-muted);">Premium</div>
                    <div id="stat-premium" style="font-size: 2rem; font-weight: bold; color: #fbbf24;">0</div>
                </div>
                <div
                    style="width: 45px; height: 45px; background: rgba(251, 191, 36, 0.1); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #fbbf24;">
                    <i class="ri-vip-crown-line" style="font-size: 1.5rem;"></i>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div style="grid-column: 1 / -1;">
            <div class="glass-panel animate-fade-in" style="padding: 2rem;">
                <div style="width: 100%; margin-top: 2rem;">
                    <div
                        style="display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem;">
                        <button class="nav-tab active" onclick="switchTab('input')"><i class="ri-add-circle-line"></i>
                            Input Ikan</button>
                        <button class="nav-tab" onclick="switchTab('data')"><i class="ri-file-list-3-line"></i> Data
                            Ikan</button>
                        <button class="nav-tab" onclick="switchTab('orders')"><i class="ri-shopping-bag-3-line"></i>
                            Orders</button>
                    </div>

                    <!-- Tab 1: Input -->
                    <div id="tab-input">
                        <div class="dashboard-grid">
                            <!-- ... Existing form and list ... -->
                            <div class="card animate-slide-up">
                                <h2 class="card-title"><i class="ri-add-circle-line"
                                        style="margin-right: 10px; color: var(--primary);"></i> Input Data Ikan</h2>
                                <form id="fishForm">
                                    <input type="hidden" id="editId">

                                    <div class="input-group">
                                        <label class="input-label">Varietas / Spesies</label>
                                        <input type="text" id="species" class="glass-input" required
                                            placeholder="Contoh: Giant Betta">
                                    </div>

                                    <div class="input-group">
                                        <label class="input-label">Asal (Origin)</label>
                                        <input type="text" id="origin" class="glass-input" required
                                            placeholder="Contoh: Medan, Indonesia">
                                    </div>

                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                                        <div class="input-group">
                                            <label class="input-label" id="hatchDateContainer">Tanggal Menetas</label>
                                            <label class="input-label" id="catchDateContainer"
                                                style="display: none;">Tanggal Tangkap</label>
                                            <input type="date" id="catchDate" class="glass-input" required>
                                        </div>
                                        <div class="input-group">
                                            <label class="input-label">Berat (kg)</label>
                                            <input type="number" step="0.01" id="weight" class="glass-input" required
                                                placeholder="0.0">
                                        </div>
                                    </div>

                                    <div class="input-group">
                                        <label class="input-label">Metode</label>
                                        <select id="method" class="glass-input">
                                            <option value="Farm Raised">Farm Raised (Ternak)</option>
                                            <option value="Wild Caught">Wild Caught (Alam)</option>
                                            <option value="Import">Import</option>
                                        </select>
                                    </div>

                                    <div class="input-group" id="importDateContainer"
                                        style="display: none; margin-top: 1rem;">
                                        <label class="input-label">Negara Asal Import</label>
                                        <input type="text" id="importDate" class="glass-input"
                                            placeholder="Contoh: Thailand">
                                    </div>

                                    <div
                                        style="margin-top: 1.5rem; display: flex; align-items: center; gap: 1rem; background: rgba(251, 191, 36, 0.1); padding: 1rem; border-radius: 8px; border: 1px solid rgba(251, 191, 36, 0.3);">
                                        <input type="checkbox" id="isPremium"
                                            style="width: 20px; height: 20px; cursor: pointer;">
                                        <label for="isPremium"
                                            style="cursor: pointer; font-weight: bold; color: #fbbf24;">Mark as PREMIUM
                                            Quality</label>
                                    </div>

                                    <div class="input-group" style="margin-top: 1rem;">
                                        <label class="input-label">Status Ketersediaan</label>
                                        <select id="status" class="glass-input" style="background-color: #0a0e17;">
                                            <option value="available">Available in Shop</option>
                                            <option value="sold">Sold Out</option>
                                            <option value="booked">Booked</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="glow-button" style="width: 100%; margin-top: 2rem;">
                                        <i class="ri-qr-code-line" style="margin-right: 8px;"></i> Generate ID & Simpan
                                    </button>
                                </form>
                            </div>

                        </div> <!-- End Tab Input -->

                        <!-- Tab 2: Data Ikan -->
                        <div id="tab-data" style="display: none;">
                            <div class="card animate-slide-up">
                                <div
                                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                                    <h2 class="card-title"><i class="ri-history-line"
                                            style="margin-right: 10px; color: var(--secondary);"></i> Riwayat Data</h2>
                                    <div style="display: flex; gap: 10px;">
                                        <button class="action-btn"
                                            onclick="document.getElementById('restoreInput').click()"
                                            title="Restore Data"><i class="ri-upload-cloud-2-line"></i></button>
                                        <input type="file" id="restoreInput" hidden onchange="window.restoreData(this)">
                                        <button class="action-btn" onclick="window.backupData()" title="Backup Data"><i
                                                class="ri-download-cloud-2-line"></i></button>
                                    </div>
                                </div>

                                <div style="position: relative; margin-bottom: 1rem;">
                                    <input type="text" id="searchInput" class="glass-input"
                                        placeholder="Cari ID atau Spesies...">
                                    <button id="clearSearchBtn"
                                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #a0aec0; cursor: pointer; display: none;">
                                        <i class="ri-close-circle-fill"></i>
                                    </button>
                                </div>

                                <div id="historyList">
                                    <!-- Items injected here -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Orders Tab -->
                    <div id="tab-orders" style="display: none;">
                        <div class="card animate-slide-up">
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                                <h2 class="card-title"><i class="ri-shopping-bag-3-line"
                                        style="margin-right: 10px; color: var(--primary);"></i> Pesanan Masuk</h2>
                                <button onclick="window.initAdminOrders()" class="action-btn" title="Refresh Orders"><i
                                        class="ri-refresh-line"></i> Refresh</button>
                            </div>
                            <div id="ordersList">
                                <!-- Orders injected here -->
                                <div style="text-align: center; color: #6b7280; padding: 2rem;">Loading...</div>
                            </div>
                        </div>
                    </div>

                </div>

                <script src="js/app.js"></script>
                <script>
                    function logout() {
                        sessionStorage.removeItem('admin_token');
                        window.location.href = '/login.html';
                    }

                    // Tab Switcher
                    function switchTab(tabName) {
                        document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
                        document.querySelector(`button[onclick="switchTab('${tabName}')"]`).classList.add('active');

                        // Hide all
                        document.getElementById('tab-input').style.display = 'none';
                        document.getElementById('tab-data').style.display = 'none';
                        document.getElementById('tab-orders').style.display = 'none';

                        // Show target
                        if (tabName === 'input') {
                            document.getElementById('tab-input').style.display = 'block';
                        } else if (tabName === 'data') {
                            document.getElementById('tab-data').style.display = 'block';
                            if (window.renderHistory) window.renderHistory();
                        } else if (tabName === 'orders') {
                            document.getElementById('tab-orders').style.display = 'block';
                            if (window.initAdminOrders) window.initAdminOrders();
                        }
                    }
                </script>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Check DB Connection
        fetch('/api/health')
            .then(res => res.json())
            .then(data => {
                if (data.status !== 'ok') {
                    const banner = document.createElement('div');
                    banner.style.cssText = 'position:fixed; top:0; left:0; width:100%; background: #ef4444; color: white; padding: 1rem; text-align: center; z-index: 9999; font-weight: bold;';
                    banner.innerHTML = `⚠️ Database Error: ${data.db}. <br>Please check your Vercel Environment Variables (POSTGRES_URL).`;
                    document.body.appendChild(banner);
                }
            })
            .catch(err => {
                console.error("Health check failed:", err);
            });
    </script>
</body>

</html>
