<!DOCTYPE html>
<html lang="id">

<head>
    <script>
        // Security Check
        if (!sessionStorage.getItem('sna_admin_token')) {
            window.location.href = 'login.html';
        }
        function logout() {
            sessionStorage.removeItem('sna_admin_token');
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDailyCheker | Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <nav class="glass-panel"
        style="border-radius: 0; padding: 1rem 2rem; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center;">
        <div style="font-size: 1.5rem; font-weight: 700;">SnaDaily<span class="text-gradient">Cheker</span> Dashboard
        </div>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <button onclick="window.backupData()" class="action-btn" title="Backup Data (Download)"
                style="color: var(--primary); border-color: var(--primary);">
                <i class="ri-download-cloud-line"></i>
            </button>
            <label for="restoreInput" class="action-btn" title="Restore Data (Upload)"
                style="color: var(--secondary); border-color: var(--secondary); cursor: pointer; margin: 0;">
                <i class="ri-upload-cloud-line"></i>
            </label>
            <input type="file" id="restoreInput" accept=".json" style="display: none;"
                onchange="window.restoreData(this)">

            <span style="font-size: 0.9rem; color: var(--text-muted);">Admin Panel</span>
            <div
                style="width: 35px; height: 35px; background: var(--gradient-main); border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--primary);">
                <i class="ri-user-settings-line"></i>
            </div>
        </div>
    </nav>

    <div class="container admin-grid">

        <!-- Input Section -->
        <div>
            <div class="glass-panel animate-fade-in" style="padding: 2rem;">
                <h2
                    style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.5rem; justify-content: space-between;">
                    <span>
                        <i class="ri-file-add-line" style="color: var(--secondary);"></i>
                        Input Data Ikan
                    </span>
                    <button onclick="window.debugFetch()"
                        style="font-size: 0.8rem; padding: 4px 8px; background: #333; color: #fff; border: 1px solid #555; cursor: pointer;">
                        Debug: Cek Data
                    </button>
                </h2>

                <form id="fishForm">
                    <input type="hidden" id="editId">
                    <div class="input-group">
                        <label class="input-label">Spesies Ikan</label>
                        <input type="text" id="species" class="glass-input" placeholder="Contoh: Tuna Bluefin" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Asal (Origin)</label>
                        <input type="text" id="origin" class="glass-input" placeholder="Contoh: Maluku, Indonesia"
                            required>
                    </div>

                    <div class="input-group" id="hatchDateContainer">
                        <label class="input-label">Tanggal Menetas</label>
                        <input type="date" id="catchDate" class="glass-input" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="input-group">
                            <label class="input-label">Berat (kg)</label>
                            <input type="number" step="0.1" id="weight" class="glass-input" placeholder="0.0" required>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Metode</label>
                            <select id="method" class="glass-input" style="background-color: #0a0e17;">
                                <option>Ternak sendiri</option>
                                <option>Import dari luar negri</option>
                                <option>Import dari luar pulau</option>
                            </select>
                        </div>
                    </div>



                    <div class="input-group" id="importDateContainer" style="display: none; margin-top: 1rem;">
                        <label class="input-label">Negara Asal Import</label>
                        <input type="text" id="importDate" class="glass-input" placeholder="Contoh: Thailand">
                    </div>

                    <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;">
                        <i class="ri-qr-code-line" style="margin-right: 8px;"></i>
                        Generate ID & Simpan
                    </button>
                </form>
            </div>
        </div>

        <!-- History/Preview Section -->
        <div>
            <div class="glass-panel animate-fade-in" style="padding: 2rem; height: 100%;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <div style="font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="ri-history-line" style="color: var(--primary);"></i>
                        Riwayat
                    </div>
                    <div class="input-group" style="margin-bottom: 0; width: 60%; position: relative;">
                        <input type="text" id="searchInput" class="glass-input" placeholder="Cari..."
                            style="padding: 0.5rem 1rem; padding-right: 2rem; border-color: var(--primary); font-size: 0.9rem;">
                        <i class="ri-close-line" id="clearSearchBtn"
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--text-muted); display: none;"></i>
                    </div>
                </div>

                <div id="historyList" style="max-height: 500px; overflow-y: auto; padding-right: 0.5rem;">
                    <!-- Items will be injected here by JS -->
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        Belum ada data yang diinput hari ini.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
