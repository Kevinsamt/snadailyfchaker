<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily - Pendaftaran Ikan Kontes</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .entry-card {
            width: 100%;
            max-width: 600px;
            padding: 3rem;
        }

        .image-preview-container {
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }

        .image-preview-container:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .preview-placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .preview-placeholder i {
            font-size: 3rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 480px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="ocean-background">
        <div class="bubble x1"></div>
        <div class="bubble x2"></div>
        <div class="bubble x3"></div>
    </div>

    <div class="glass-panel entry-card animate-fade-in">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <h1 class="text-gradient">Registrasi Ikan</h1>
            <p style="color: var(--text-muted);">Masukkan detail ikan cupang terbaikmu</p>
        </div>

        <form id="entryForm">
            <div class="image-preview-container" id="dropZone" onclick="document.getElementById('imgUrl').focus()">
                <div class="preview-placeholder" id="placeholder">
                    <i class="ri-image-add-line"></i>
                    <span>Masukkan URL Gambar Ikan</span>
                </div>
                <img id="previewImage" class="preview-img">
            </div>

            <div class="input-group">
                <label class="input-label">URL Foto Ikan</label>
                <input type="url" id="imgUrl" class="glass-input" placeholder="https://..." required
                    onchange="updatePreview(this.value)">
                <small style="color: var(--text-muted); display: block; margin-top: 0.5rem;">Gunakan link gambar dari
                    internet untuk sementara (e.g., Unsplash/Imgur)</small>
            </div>

            <div class="form-grid">
                <div class="input-group">
                    <label class="input-label">Nama Ikan</label>
                    <input type="text" id="fishName" class="glass-input" placeholder="e.g., Red Dragon" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Tipe / Kategori</label>
                    <select id="fishType" class="glass-input" style="background: rgba(0,0,0,0.5);" required>
                        <option value="Halfmoon">Halfmoon</option>
                        <option value="Plakat">Plakat</option>
                        <option value="Crowntail">Crowntail</option>
                        <option value="Double Tail">Double Tail</option>
                        <option value="Gian">Giant</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label class="input-label">Nama Event</label>
                <input type="text" id="eventName" class="glass-input" value="Sumatera Betta Championship" readonly>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 1rem;" id="submitBtn">
                SUBMIT PENDAFTARAN
            </button>
            <a href="events.html"
                style="display: block; text-align: center; margin-top: 1.5rem; color: var(--text-muted); text-decoration: none;">Batal</a>
        </form>
    </div>

    <script>
        // Check Auth
        if (!localStorage.getItem('sna_user_token')) {
            window.location.href = 'login.html';
        }

        function updatePreview(url) {
            const preview = document.getElementById('previewImage');
            const placeholder = document.getElementById('placeholder');
            if (url) {
                preview.src = url;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                preview.style.display = 'none';
                placeholder.style.display = 'block';
            }
        }

        document.getElementById('entryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const token = localStorage.getItem('sna_user_token');

            const payload = {
                contestName: document.getElementById('eventName').value,
                fishName: document.getElementById('fishName').value,
                fishType: document.getElementById('fishType').value,
                fishImageUrl: document.getElementById('imgUrl').value
            };

            btn.disabled = true;
            btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Mengirim...';

            try {
                const response = await fetch('/api/contest/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    btn.style.background = 'var(--success)';
                    btn.innerHTML = '<i class="ri-check-line"></i> Terkirim!';
                    setTimeout(() => {
                        window.location.href = 'events.html';
                    }, 1500);
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Gagal mendaftar');
                }
            } catch (err) {
                alert(err.message);
                btn.disabled = false;
                btn.innerHTML = 'SUBMIT PENDAFTARAN';
            }
        });

        // Autofill event from URL if needed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('event')) {
            const ev = urlParams.get('event');
            if (ev === 'sumatera2026') document.getElementById('eventName').value = 'Sumatera Betta Championship';
        }
    </script>
</body>

</html>
