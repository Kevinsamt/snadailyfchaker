<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnaDaily Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: var(--background);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Watermark Background */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20vw;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.02);
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .login-card {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo-area {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: inline-block;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a0aec0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(0, 0, 0, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .error-msg {
            color: #ef4444;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="watermark" id="watermark">ADMIN</div>

    <div class="login-card">
        <div class="logo-area">
            <i class="ri-shield-keyhole-line logo-icon" id="loginIcon"></i>
            <div class="login-title" id="loginTitle">Admin Access</div>
            <div id="loginSubtitle" style="color: var(--text-secondary); font-size: 0.9rem;">Masuk untuk mengelola data
            </div>
        </div>

        <div class="login-toggle"
            style="display: flex; gap: 1rem; margin-bottom: 2rem; background: rgba(0,0,0,0.2); padding: 0.5rem; border-radius: 12px;">
            <button id="toggleUser"
                style="flex: 1; padding: 0.8rem; border: none; border-radius: 8px; cursor: pointer; background: transparent; color: var(--text-muted); font-weight: 600; transition: all 0.3s;"
                onclick="switchMode('user')">User</button>
            <button id="toggleAdmin"
                style="flex: 1; padding: 0.8rem; border: none; border-radius: 8px; cursor: pointer; background: var(--primary); color: #000; font-weight: 800; transition: all 0.3s;"
                onclick="switchMode('admin')">Admin</button>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Masukkan Username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Masukkan Password" required>
            </div>

            <button type="submit" class="btn-login">
                <span>Masuk</span>
                <i class="ri-arrow-right-line"></i>
            </button>
            <div id="errorMsg" class="error-msg">Username atau Password salah!</div>
        </form>

        <div id="registerLink" style="text-align: center; margin-top: 1.5rem; display: none;">
            <span style="color: var(--text-secondary); font-size: 0.9rem;">Belum punya akun? </span>
            <a href="register.html"
                style="color: var(--primary); text-decoration: none; font-weight: 600; font-size: 0.9rem;">Daftar
                Sekarang</a>
        </div>

        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="index.html"
                style="color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: color 0.2s;">
                <i class="ri-arrow-left-line"></i> Kembali ke Beranda
            </a>
        </div>
    </div>

    <script>
        let currentMode = 'admin';

        // Check if just registered
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registered')) {
            switchMode('user');
            // Show toast or alert? Let's just update subtitle
            document.getElementById('loginSubtitle').innerText = 'Registrasi berhasil! Silakan masuk.';
            document.getElementById('loginSubtitle').style.color = 'var(--success)';
        }

        function switchMode(mode) {
            currentMode = mode;
            const title = document.getElementById('loginTitle');
            const sub = document.getElementById('loginSubtitle');
            const icon = document.getElementById('loginIcon');
            const watermark = document.getElementById('watermark');
            const regLink = document.getElementById('registerLink');
            const tAdmin = document.getElementById('toggleAdmin');
            const tUser = document.getElementById('toggleUser');

            if (mode === 'admin') {
                title.innerText = 'Admin Access';
                sub.innerText = 'Masuk untuk mengelola data';
                icon.className = 'ri-shield-keyhole-line logo-icon';
                watermark.innerText = 'ADMIN';
                regLink.style.display = 'none';
                tAdmin.style.background = 'var(--primary)';
                tAdmin.style.color = '#000';
                tUser.style.background = 'transparent';
                tUser.style.color = 'var(--text-muted)';
            } else {
                title.innerText = 'User Login';
                sub.innerText = 'Masuk untuk daftar kontes';
                icon.className = 'ri-user-heart-line logo-icon';
                watermark.innerText = 'USER';
                regLink.style.display = 'block';
                tUser.style.background = 'var(--primary)';
                tUser.style.color = '#000';
                tAdmin.style.background = 'transparent';
                tAdmin.style.color = 'var(--text-muted)';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('errorMsg');
            const btn = document.querySelector('.btn-login');
            const originalBtnText = btn.innerHTML;

            btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Memeriksa...';
            btn.disabled = true;
            err.style.display = 'none';

            try {
                const endpoint = currentMode === 'admin' ? '/api/admin/login' : '/api/auth/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    if (currentMode === 'admin') {
                        sessionStorage.setItem('sna_admin_token', data.token);
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        localStorage.setItem('sna_user_token', data.token);
                        localStorage.setItem('sna_user_data', JSON.stringify(data.user));
                        window.location.href = 'events.html';
                    }
                } else {
                    throw new Error(data.error || 'Invalid credentials');
                }
            } catch (error) {
                err.innerText = error.message;
                err.style.display = 'block';
                btn.innerHTML = originalBtnText;
                btn.disabled = false;

                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        });
    </script>
</body>

</html>
