<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | SNA Daily Fish Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #001219;
            --bg-mid: #005f73;
            --water-light: #0a9396;
            --sand: #e9d8a6;
            --text: #ffffff;
            --accent: #ee9b00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--bg-deep), var(--bg-mid));
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        /* Aquarium Background */
        .aquarium {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            perspective: 1000px;
        }

        /* God Rays */
        .god-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(60deg,
                    transparent 0, transparent 40px,
                    rgba(255, 255, 255, 0.03) 50px,
                    rgba(255, 255, 255, 0.03) 80px,
                    transparent 100px);
            filter: blur(20px);
            opacity: 0.6;
            animation: rays-shift 20s infinite linear;
            pointer-events: none;
        }

        @keyframes rays-shift {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 1000px 0;
            }
        }

        /* Marine Snow */
        .marine-snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .snow-flake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(1px);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) translateX(0);
            }

            to {
                transform: translateY(110vh) translateX(50px);
            }
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-110vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Realistic SVG Fish Animation */
        .fish-container {
            position: absolute;
            z-index: 2;
            width: 150px;
            animation: swim 20s infinite linear;
            pointer-events: none;
            transition: transform 0.2s ease-out;
            /* For parallax */
        }

        /* ... existing fish styles ... */

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            max-width: 95%;
            width: 500px;
            animation: fadeIn 1s ease-out;
            transition: transform 0.1s ease-out;
            /* For parallax */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, var(--water-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-weight: 800;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            color: #94d2bd;
        }

        p {
            margin-bottom: 2.5rem;
            opacity: 0.8;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(238, 155, 0, 0.4);
        }

        .btn:hover {
            transform: scale(1.05) translateY(-3px);
            background: #ca8a04;
            box-shadow: 0 10px 25px rgba(238, 155, 0, 0.6);
        }

        /* Plants */
        .plant {
            position: absolute;
            bottom: -5px;
            width: 50px;
            height: 180px;
            background: linear-gradient(to top, #081c15, #1b4332);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
            animation: sway 5s infinite ease-in-out alternate;
            z-index: 3;
            opacity: 0.8;
        }

        @keyframes sway {
            from {
                transform: rotate(-8deg) scaleY(0.95);
            }

            to {
                transform: rotate(8deg) scaleY(1.05);
            }
        }

        .plant-1 {
            left: 8%;
            height: 220px;
            animation-delay: 0s;
            width: 60px;
        }

        .plant-2 {
            left: 22%;
            height: 140px;
            animation-delay: -1.5s;
            opacity: 0.6;
        }

        .plant-3 {
            right: 12%;
            height: 250px;
            animation-delay: -3s;
            width: 70px;
        }

        .plant-4 {
            right: 30%;
            height: 100px;
            animation-delay: -0.5s;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <div class="aquarium">
        <div class="god-rays"></div>
        <div class="marine-snow" id="snowContainer"></div>
        <div class="bubbles" id="bubbleContainer"></div>

        <!-- Realistic SVG Fish 1 -->
        <div class="fish-container fish-1">
            <svg class="fish" viewBox="0 0 100 60">
                <g class="fish-body-group">
                    <!-- Top Fin -->
                    <path d="M 40 20 Q 50 5 65 20" fill="#ee9b00" opacity="0.8" />
                    <!-- Main Body -->
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="#ee9b00" />
                    <!-- Detail/Scales -->
                    <path d="M 35 25 Q 40 30 35 35 M 45 20 Q 50 30 45 40 M 55 25 Q 60 30 55 35"
                        stroke="rgba(255,255,255,0.2)" fill="none" stroke-width="1" />
                    <!-- Side Fin -->
                    <path class="fin" d="M 45 35 Q 35 45 45 50" fill="#ca8a04" />
                    <!-- Eye -->
                    <circle cx="75" cy="25" r="4" fill="black" />
                    <circle cx="76.5" cy="23.5" r="1.5" fill="white" />
                    <!-- Tail -->
                    <path class="tail" d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="#ee9b00" />
                </g>
            </svg>
        </div>

        <!-- Realistic SVG Fish 2 (Smaller/Blue) -->
        <div class="fish-container fish-2">
            <svg class="fish" viewBox="0 0 100 60" style="filter: hue-rotate(180deg);">
                <g class="fish-body-group">
                    <path d="M 40 20 Q 50 5 65 20" fill="#ee9b00" opacity="0.8" />
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="#ee9b00" />
                    <path class="fin" d="M 45 35 Q 35 45 45 50" fill="#ca8a04" />
                    <circle cx="75" cy="25" r="4" fill="black" />
                    <circle cx="76.5" cy="23.5" r="1.5" fill="white" />
                    <path class="tail" d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="#ee9b00" />
                </g>
            </svg>
        </div>

        <!-- Realistic SVG Fish 3 (Gold) -->
        <div class="fish-container fish-3">
            <svg class="fish" viewBox="0 0 100 60" style="filter: saturate(1.5) brightness(1.2);">
                <g class="fish-body-group">
                    <path d="M 40 20 Q 50 5 65 20" fill="#ffb703" opacity="0.8" />
                    <path d="M 20 30 Q 20 10 50 10 Q 80 10 90 30 Q 80 50 50 50 Q 20 50 20 30" fill="#fb8500" />
                    <path class="fin" d="M 45 35 Q 35 45 45 50" fill="#ffb703" />
                    <circle cx="75" cy="25" r="4" fill="black" />
                    <circle cx="76.5" cy="23.5" r="1.5" fill="white" />
                    <path class="tail" d="M 22 30 Q 5 10 5 30 Q 5 50 22 30" fill="#fb8500" />
                </g>
            </svg>
        </div>

        <div class="plant plant-1"></div>
        <div class="plant plant-2"></div>
        <div class="plant plant-3"></div>
        <div class="plant plant-4"></div>
    </div>

    <div class="content">
        <h1>404</h1>
        <h2>Ups! Halaman Terlewat...</h2>
        <p>Maaf, halaman yang Anda cari mungkin telah berenang menjauh atau tidak pernah ada.<br>Mari kembali ke
            perairan yang lebih aman.</p>
        <a href="/" class="btn">
            <i class="ri-home-4-line"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        // Bubble generator
        const container = document.getElementById('bubbleContainer');
        for (let i = 0; i < 25; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 12 + 4 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 8 + 's';
            bubble.style.animationDuration = Math.random() * 4 + 6 + 's';
            container.appendChild(bubble);
        }

        // Marine Snow generator
        const snowContainer = document.getElementById('snowContainer');
        for (let i = 0; i < 40; i++) {
            const flake = document.createElement('div');
            flake.classList.add('snow-flake');
            const size = Math.random() * 3 + 1 + 'px';
            flake.style.width = size;
            flake.style.height = size;
            flake.style.left = Math.random() * 100 + '%';
            flake.style.top = Math.random() * 100 + '%';
            flake.style.animationDelay = Math.random() * 20 + 's';
            flake.style.animationDuration = Math.random() * 10 + 15 + 's';
            snowContainer.appendChild(flake);
        }

        // Mouse Parallax Effect
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 60;
            const y = (window.innerHeight / 2 - e.pageY) / 60;

            // Parallax for Content Overlay
            const content = document.querySelector('.content');
            if (content) {
                content.style.transform = `translate(${x}px, ${y}px)`;
            }

            // Parallax for Fish (Stronger)
            const fish = document.querySelectorAll('.fish-container');
            fish.forEach((f, idx) => {
                const depth = (idx + 1) * 25;
                const fx = (window.innerWidth / 2 - e.pageX) / depth;
                const fy = (window.innerHeight / 2 - e.pageY) / depth;
                f.style.transform = `translate(${fx}px, ${fy}px)`;
            });
        });
    </script>
</body>

</html>
