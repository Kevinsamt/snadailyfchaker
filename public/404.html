<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan | SNA Daily Fish Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #001219;
            --bg-mid: #005f73;
            --water-light: #0a9396;
            --sand: #e9d8a6;
            --text: #ffffff;
            --accent: #ee9b00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--bg-deep), var(--bg-mid));
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        /* Aquarium Background */
        .aquarium {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .bubble {
            position: absolute;
            bottom: -20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                transform: translateY(-110vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Fish Animation */
        .fish {
            position: absolute;
            width: 100px;
            height: 60px;
            z-index: 2;
        }

        .fish-body {
            position: relative;
            width: 80px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            top: 10px;
        }

        .fish-tail {
            position: absolute;
            right: -10px;
            top: 10px;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 30px solid var(--accent);
            animation: wag 0.5s infinite ease-in-out alternate;
        }

        .fish-eye {
            position: absolute;
            left: 15px;
            top: 12px;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            border: 2px solid white;
        }

        @keyframes wag {
            from {
                transform: rotate(-10deg);
            }

            to {
                transform: rotate(10deg);
            }
        }

        /* Movement */
        .fish-container {
            position: absolute;
            width: 100%;
            animation: swim 20s infinite linear;
        }

        .fish-1 {
            top: 20%;
            animation-duration: 25s;
        }

        .fish-2 {
            top: 50%;
            animation-duration: 18s;
            animation-delay: -5s;
            transform: scale(0.7);
        }

        .fish-3 {
            top: 80%;
            animation-duration: 30s;
            animation-delay: -10s;
            transform: scale(1.2);
        }

        @keyframes swim {
            0% {
                left: -150px;
                transform: rotateY(0deg);
            }

            49% {
                transform: rotateY(0deg);
            }

            50% {
                left: 100%;
                transform: rotateY(180deg);
            }

            99% {
                transform: rotateY(180deg);
            }

            100% {
                left: -150px;
                transform: rotateY(0deg);
            }
        }

        /* Content Overlay */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, var(--water-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        p {
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 155, 0, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ca8a04;
            box-shadow: 0 6px 20px rgba(238, 155, 0, 0.6);
        }

        /* Plants */
        .plant {
            position: absolute;
            bottom: -10px;
            width: 40px;
            height: 150px;
            background: #1b4332;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
            animation: sway 4s infinite ease-in-out alternate;
            z-index: 3;
        }

        @keyframes sway {
            from {
                transform: rotate(-5deg);
            }

            to {
                transform: rotate(5deg);
            }
        }

        .plant-1 {
            left: 10%;
            height: 180px;
            animation-delay: 0s;
        }

        .plant-2 {
            left: 25%;
            height: 120px;
            animation-delay: -1s;
            opacity: 0.7;
        }

        .plant-3 {
            right: 15%;
            height: 200px;
            animation-delay: -2s;
        }
    </style>
</head>

<body>
    <div class="aquarium">
        <div class="bubbles" id="bubbleContainer"></div>

        <div class="fish-container fish-1">
            <div class="fish">
                <div class="fish-body">
                    <div class="fish-eye"></div>
                    <div class="fish-tail"></div>
                </div>
            </div>
        </div>

        <div class="fish-container fish-2">
            <div class="fish" style="filter: hue-rotate(90deg);">
                <div class="fish-body">
                    <div class="fish-eye"></div>
                    <div class="fish-tail"></div>
                </div>
            </div>
        </div>

        <div class="fish-container fish-3">
            <div class="fish" style="filter: hue-rotate(240deg);">
                <div class="fish-body">
                    <div class="fish-eye"></div>
                    <div class="fish-tail"></div>
                </div>
            </div>
        </div>

        <div class="plant plant-1"></div>
        <div class="plant plant-2"></div>
        <div class="plant plant-3"></div>
    </div>

    <div class="content">
        <h1>404</h1>
        <h2>Ups! Halaman Terlewat...</h2>
        <p>Maaf, halaman yang Anda cari mungkin telah berenang menjauh atau tidak pernah ada.<br>Mari kembali ke
            perairan yang lebih aman.</p>
        <a href="/" class="btn">
            <i class="ri-home-4-line"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        const container = document.getElementById('bubbleContainer');
        for (let i = 0; i < 20; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 15 + 5 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDelay = Math.random() * 10 + 's';
            bubble.style.animationDuration = Math.random() * 5 + 7 + 's';
            container.appendChild(bubble);
        }
    </script>
</body>

</html>
